<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | 2025 Anytime TD Master Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); cursor: pointer; transition: 0.2s; position: relative; }
        .sharp-pick:hover { transform: translateY(-3px); }
        .selected-leg { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; }
        .banker-badge { position: absolute; top: -10px; right: 10px; background: #ef4444; color: white; padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: 900; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
        .status-bar-bg { height: 6px; background: #1e293b; border-radius: 10px; overflow: hidden; }
        .status-bar-fill { height: 100%; background: #3b82f6; transition: width 1s ease-in-out; }
        .status-complete { background: #10b981 !important; box-shadow: 0 0 10px #10b981; }
        .live-dot { height: 6px; width: 6px; background: #ef4444; border-radius: 50%; display: inline-block; margin-right: 4px; animation: blink 1s infinite; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <button onclick="syncData()" class="bg-blue-600 hover:bg-blue-500 text-white text-[10px] font-black px-4 py-2 rounded-full transition uppercase">
                ðŸ”„ Sync Live TD Data
            </button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-3">
            <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Final TD Slate</label>
                <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold outline-none cursor-pointer focus:ring-2 focus:ring-blue-600 transition">
                    <option value="">-- Choose Matchup for TD Props --</option>
                    <optgroup label="PRIMETIME / LATE">
                        <option value="CHI@SF">Bears @ 49ers (Jennings & McCaffrey)</option>
                        <option value="PHI@BUF">Eagles @ Bills (Barkley Revenge)</option>
                        <option value="GIA@RAI">Giants @ Raiders (Jeanty Goal-Line)</option>
                    </optgroup>
                    <optgroup label="EARLY WINDOW">
                        <option value="PAT@JET">Patriots @ Jets (Maye/Diggs Connection)</option>
                        <option value="SEA@PAN">Seahawks @ Panthers (JSN Elite)</option>
                        <option value="TB@MIA">Bucs @ Dolphins (Mike Evans RZ)</option>
                        <option value="ARI@CIN">Cardinals @ Bengals (McBride Edge)</option>
                    </optgroup>
                </select>
            </div>

            <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>

        <div class="lg:col-span-1">
            <div class="sticky top-24 space-y-6">
                <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl text-center">
                    <h2 class="text-lg font-black italic uppercase mb-4 text-blue-500">TD Slip</h2>
                    <div id="parlay-list" class="space-y-3 mb-6">
                        <p class="text-[10px] text-slate-500 italic uppercase">Add Scorers...</p>
                    </div>
                    <div id="parlay-stats" class="hidden border-t border-slate-800 pt-4">
                        <p id="combined-prob" class="text-4xl font-black italic text-white mb-4">0%</p>
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Combined Probability</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "CHI@SF": { props: [
                { id: "jj1", name: "Jauan Jennings (SF)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.72, stdev: 0.1, isElite: true },
                { id: "cmc1", name: "Christian McCaffrey (SF)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.85, stdev: 0.1, isElite: true },
                { id: "ds1", name: "D'Andre Swift (CHI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.64, stdev: 0.1 },
                { id: "dm1", name: "D.J. Moore (CHI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.68, stdev: 0.1 },
                { id: "km1", name: "Kyle Monangai (SF)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.55, stdev: 0.1 }
            ]},
            "PHI@BUF": { props: [
                { id: "sb1", name: "Saquon Barkley (PHI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.82, stdev: 0.1, isElite: true },
                { id: "dg1", name: "Dallas Goedert (PHI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.65, stdev: 0.1, isElite: true },
                { id: "ja1", name: "Josh Allen (BUF)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.75, stdev: 0.1 },
                { id: "jc1", name: "James Cook (BUF)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.62, stdev: 0.1 },
                { id: "jh1", name: "Jalen Hurts (PHI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.66, stdev: 0.1 }
            ]},
            "PAT@JET": { props: [
                { id: "th1", name: "TreVeyon Henderson (PAT)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.74, stdev: 0.1, isElite: true },
                { id: "rs1", name: "Rhamondre Stevenson (PAT)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.72, stdev: 0.1 },
                { id: "sd1", name: "Stefon Diggs (PAT)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.68, stdev: 0.1 },
                { id: "hh1", name: "Hunter Henry (PAT)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.64, stdev: 0.1 },
                { id: "bh1", name: "Breece Hall (JET)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.58, stdev: 0.1 }
            ]},
            "GIA@RAI": { props: [
                { id: "aj1", name: "Ashton Jeanty (RAI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.88, stdev: 0.1, isElite: true },
                { id: "tt1", name: "Tyrone Tracy (GIA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.62, stdev: 0.1 },
                { id: "wr1", name: "Wan'Dale Robinson (GIA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.55, stdev: 0.1 },
                { id: "mm1", name: "Michael Mayer (RAI)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.55, stdev: 0.1 },
                { id: "jd1", name: "Jaxson Dart (GIA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.51, stdev: 0.1 }
            ]},
            "SEA@PAN": { props: [
                { id: "jsn1", name: "Jaxon Smith-Njigba (SEA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.78, stdev: 0.1, isElite: true },
                { id: "zc1", name: "Zach Charbonnet (SEA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.74, stdev: 0.1, isElite: true },
                { id: "kw1", name: "Kenneth Walker (SEA)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.68, stdev: 0.1 },
                { id: "tm1", name: "Tet McMillan (PAN)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.62, stdev: 0.1 },
                { id: "ch1", name: "Chuba Hubbard (PAN)", type: "Anytime TD", line: 0.5, current: 0, avg: 0.54, stdev: 0.1 }
            ]}
        };

        let selectedLegs = [];

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            return sign * (1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x));
        }

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            return (0.5 * (1 + erf(-z / Math.sqrt(2))));
        }

        function syncData() {
            alert("Rosters Synced with Dec 28 Inactives. TD probabilities updated based on Red Zone usage stats.");
            loadMatchupData();
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            fullDatabase[matchId].props.forEach(p => {
                const probPct = (getProbability(p.avg, p.stdev, p.line) * 100).toFixed(1);
                const isSelected = selectedLegs.some(leg => leg.id === p.id);
                const isComplete = p.current >= p.line;
                
                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick ${isSelected ? 'selected-leg' : ''}" 
                         onclick="toggleParlay('${p.id}', '${p.name}', '${p.type}', ${probPct})">
                        ${p.isElite ? '<div class="banker-badge">ALGO PICK</div>' : ''}
                        <div class="flex justify-between items-center mb-4 text-[9px] font-black uppercase">
                            <span class="text-blue-400">${p.type}</span>
                            <span class="text-slate-500">PROB: ${probPct}%</span>
                        </div>
                        <h3 class="text-2xl font-black text-white italic uppercase mb-4">${p.name}</h3>
                        <div class="status-bar-bg">
                            <div class="status-bar-fill ${isComplete ? 'status-complete' : ''}" style="width: ${isComplete ? '100%' : '0%'}"></div>
                        </div>
                    </div>`;
            });
        }

        function toggleParlay(id, name, type, prob) {
            const idx = selectedLegs.findIndex(l => l.id === id);
            if (idx > -1) selectedLegs.splice(idx, 1);
            else if (selectedLegs.length < 5) selectedLegs.push({ id, name, type, prob: prob/100 });
            updateUI();
            loadMatchupData();
        }

        function updateUI() {
            const stats = document.getElementById('parlay-stats');
            const list = document.getElementById('parlay-list');
            if (selectedLegs.length === 0) { list.innerHTML = '<p class="text-[10px] text-slate-500 italic uppercase">Add Scorers...</p>'; stats.classList.add('hidden'); return; }
            stats.classList.remove('hidden');
            list.innerHTML = selectedLegs.map(l => `<div class="bg-slate-950 p-2 border border-slate-800 rounded-lg flex justify-between items-center text-[10px] font-bold"><span>${l.name}</span><span class="text-green-400">${(l.prob*100).toFixed(0)}%</span></div>`).join('');
            const finalProb = (selectedLegs.reduce((acc, l) => acc * l.prob, 1) * 100).toFixed(1);
            document.getElementById('combined-prob').innerText = finalProb + '%';
        }
    </script>
</body>
</html>
