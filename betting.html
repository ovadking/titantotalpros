<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | Game Script & Prop Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); cursor: pointer; transition: 0.2s; position: relative; }
        .selected-leg { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; }
        .script-badge { font-size: 9px; font-weight: 900; padding: 2px 6px; border-radius: 4px; margin-right: 5px; }
        .blowout { background: #ef4444; color: white; }
        .competitive { background: #10b981; color: white; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live: Dec 28, 2025 | Week 17</p>
                <p class="text-xs text-blue-400 font-black">SCRIPT ANALYZER: ACTIVE</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-3">
            <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Final Slate</label>
                <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold outline-none cursor-pointer">
                    <option value="">-- Choose Matchup --</option>
                    <option value="PAT@JET">Patriots @ Jets (13.5 pt Spread) - BLOWOUT ALERT</option>
                    <option value="PHI@BUF">Eagles @ Bills (1.5 pt Spread) - COMPETITIVE</option>
                    <option value="CHI@SF">Bears @ 49ers (4.5 pt Spread)</option>
                    <option value="SEA@PAN">Seahawks @ Panthers (7 pt Spread)</option>
                </select>
            </div>

            <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                </div>
        </div>

        <div class="lg:col-span-1 space-y-6">
            <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
                <h2 class="text-lg font-black italic uppercase mb-4 text-blue-500">Banker Slip</h2>
                <div id="parlay-list" class="space-y-3 mb-6">
                    <p class="text-[10px] text-slate-500 italic text-center uppercase">Add legs to view projections...</p>
                </div>
                
                <div id="parlay-stats" class="hidden border-t border-slate-800 pt-4">
                    <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Combined Hit Prob</p>
                    <p id="combined-prob" class="text-4xl font-black italic text-white mb-6">0%</p>
                    
                    <div id="script-impact" class="p-3 bg-slate-950 rounded-xl border border-slate-800">
                        <p class="text-[9px] font-black text-blue-400 uppercase mb-1">Script Analysis</p>
                        <p id="impact-text" class="text-[10px] text-slate-400">Add a blowout game prop to see impact.</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "PAT@JET": {
                script: "Blowout", prob: 74,
                props: [
                    { id: "dm1", name: "Drake Maye", type: "Pass Yds", line: 248.5, avg: 278.1, stdev: 30, note: "Trailing teams pass 14% more in 4Q." },
                    { id: "bh1", name: "Breece Hall", type: "Rush Yds", line: 62.5, avg: 51.2, stdev: 15, isUnder: true, note: "Starters likely pulled in late 4Q blowout." }
                ]
            },
            "PHI@BUF": {
                script: "Competitive", prob: 12,
                props: [
                    { id: "sb1", name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 104.2, stdev: 22 },
                    { id: "ja1", name: "Josh Allen", type: "Rush Attempts", line: 7.5, avg: 8.4, stdev: 1.2, note: "Close games lead to 22% more QB scrambles." }
                ]
            }
        };

        let selectedLegs = [];

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            return sign * (1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x));
        }

        function getProbability(mean, stdev, line, isUnder = false) {
            const z = (line - mean) / stdev;
            let prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return isUnder ? (1 - prob) : prob;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const data = fullDatabase[matchId];
            data.props.forEach(p => {
                const prob = (getProbability(p.avg, p.stdev, p.line, p.isUnder) * 100).toFixed(1);
                const isSelected = selectedLegs.some(leg => leg.id === p.id);
                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick ${isSelected ? 'selected-leg' : ''}" 
                         onclick="toggleParlay('${p.id}', '${p.name}', '${p.type}', ${prob}, '${data.script}')">
                        <div class="flex justify-between items-center mb-4 text-[9px] font-bold uppercase">
                            <span><span class="script-badge ${data.script === 'Blowout' ? 'blowout' : 'competitive'}">${data.script.toUpperCase()}</span> ${p.type}</span>
                            <span class="text-slate-500">LINE: ${p.line}</span>
                        </div>
                        <h3 class="text-2xl font-black text-white italic uppercase">${p.name}</h3>
                        <p class="text-3xl font-black text-green-400">${prob}%</p>
                        ${p.note ? `<p class="text-[9px] text-blue-400 mt-2 font-bold uppercase tracking-tighter">${p.note}</p>` : ''}
                    </div>`;
            });
        }

        function toggleParlay(id, name, type, prob, script) {
            const idx = selectedLegs.findIndex(l => l.id === id);
            if (idx > -1) selectedLegs.splice(idx, 1);
            else selectedLegs.push({ id, name, type, prob: prob/100, script });
            updateUI();
            loadMatchupData();
        }

        function updateUI() {
            const stats = document.getElementById('parlay-stats');
            const impactText = document.getElementById('impact-text');
            if (selectedLegs.length === 0) { stats.classList.add('hidden'); return; }
            stats.classList.remove('hidden');

            const totalProb = (selectedLegs.reduce((acc, l) => acc * l.prob, 1) * 100).toFixed(1);
            document.getElementById('combined-prob').innerText = totalProb + '%';

            const blowoutCount = selectedLegs.filter(l => l.script === 'Blowout').length;
            if (blowoutCount > 0) {
                impactText.innerText = `Losing team passing props are boosted by "Garbage Time" logic. Winning team rushing props are favored late.`;
            } else {
                impactText.innerText = `Balanced scripts detected. Stat accumulation expected to be consistent through 4Q.`;
            }
        }
    </script>
</body>
</html>
