                { name: "Jauan Jennings", type: "Anytime TD", line: 0.5, avg: 0.8, stdev: 0.1, history: [{wk:16, opp:"TEN", val:1}, {wk:15, opp:"BUF", val:1}, {wk:14, opp:"CHI", val:0}, {wk:13, opp:"GB", val:1}, {wk:12, opp:"MIN", val:1}] }
            ]

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const players = fullDatabase[matchId] || [];
            players.forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                if (prob < 50) return; 

                let logHtml = p.history.map(h => `
                    <div class="flex justify-between py-2 border-b border-slate-800 text-[10px] ${h.dnp ? 'opacity-30' : ''}">
                        <span>WK ${h.wk} vs ${h.opp}</span>
                        <span class="font-mono font-bold">${h.dnp ? 'DID NOT PLAY' : h.val + ' ' + p.type.split(' ')[1]}</span>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars: ${p.line}</span>
                            </div>
                            <h3 class="text-2xl font-black text-white mb-2 italic tracking-tighter uppercase">${p.name}</h3>
                            <div class="flex justify-between items-end mb-2">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                <p class="text-3xl font-black italic text-green-400">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                                <div class="prob-bar h-full bg-blue-600" style="width: ${prob}%"></div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-800">
                            <button onclick="this.parentElement.parentElement.classList.toggle('expanded')" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-white transition flex justify-between items-center">
                                Performance History <span>â–¼</span>
                            </button>
                            <div class="game-log-details mt-4">${logHtml}</div>
                        </div>
                    </div>
                `;
            });
        }
