<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | Week 17 Parlay Optimizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expanded .game-log-details { max-height: 800px; padding-bottom: 20px; }
        .prob-bar { transition: width 1.2s ease-in-out; }
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); cursor: pointer; transition: transform 0.2s; }
        .sharp-pick:hover { transform: scale(1.01); }
        .selected-leg { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live: Dec 28, 2025</p>
                <p class="text-xs text-green-400 font-black">PROFIT ALGORITHM ACTIVE</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        <div class="lg:col-span-3">
            <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Final Slate (Week 17)</label>
                <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold outline-none cursor-pointer">
                    <option value="">-- Choose Game --</option>
                    <optgroup label="FEATURED LATE GAMES">
                        <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                        <option value="CHI@SF">Bears @ 49ers (8:20 PM)</option>
                        <option value="GIA@RAI">Giants @ Raiders (4:05 PM)</option>
                    </optgroup>
                    <optgroup label="EARLY WINDOW">
                        <option value="JAX@IND">Jaguars @ Colts (1:00 PM)</option>
                        <option value="CIN@ARZ">Bengals @ Cardinals (1:00 PM)</option>
                        <option value="NO@TEN">Saints @ Titans (1:00 PM)</option>
                        <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
                        <option value="PAT@JET">Patriots @ Jets (1:00 PM)</option>
                        <option value="SEA@PAN">Seahawks @ Panthers (1:00 PM)</option>
                    </optgroup>
                </select>
            </div>

            <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full py-20 text-center opacity-30 italic font-mono">
                    Select a matchup to view props with >50% hit probability.
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="sticky top-24 bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
                <h2 class="text-lg font-black italic uppercase mb-4 text-blue-500">Banker Slip</h2>
                <div id="parlay-list" class="space-y-3 mb-6">
                    <p class="text-[10px] text-slate-500 uppercase italic">Click props to add to parlay...</p>
                </div>
                <div id="parlay-stats" class="hidden border-t border-slate-800 pt-4">
                    <div class="flex justify-between mb-1">
                        <span class="text-[10px] font-bold text-slate-400">COMBINED HIT PROB:</span>
                        <span id="combined-prob" class="text-sm font-black text-green-400">0%</span>
                    </div>
                    <div class="flex justify-between mb-4">
                        <span class="text-[10px] font-bold text-slate-400">PARLAY ODDS:</span>
                        <span id="parlay-odds" class="text-sm font-black text-white">+000</span>
                    </div>
                    <button class="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-xs hover:bg-blue-500 transition">Copy Best Odds</button>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "PHI@BUF": [
                { id: "sb1", name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 104.2, stdev: 22, history: [{wk:16, opp:"WAS", val:122}, {wk:15, opp:"PIT", val:95}] },
                { id: "ja1", name: "Josh Allen", type: "Pass TDs", line: 1.5, avg: 2.1, stdev: 0.8, history: [{wk:16, opp:"NE", val:2}, {wk:15, opp:"DET", val:3}] },
                { id: "dg1", name: "Dallas Goedert", type: "Anytime TD", line: 0.5, avg: 0.55, stdev: 0.1, history: [{wk:16, opp:"WAS", val:1}, {wk:15, opp:"PIT", val:1}] }
            ],
            "CHI@SF": [
                { id: "cw1", name: "Caleb Williams", type: "Rush Yds", line: 16.5, avg: 26.5, stdev: 8, history: [{wk:16, opp:"GB", val:31}, {wk:15, opp:"CLE", val:25}] },
                { id: "jj1", name: "Jauan Jennings", type: "Anytime TD", line: 0.5, avg: 0.7, stdev: 0.2, history: [{wk:16, opp:"TEN", val:1}, {wk:15, opp:"BUF", val:1}] }
            ],
            "JAX@IND": [
                { id: "pr1", name: "Philip Rivers", type: "Pass Yds", line: 206.5, avg: 232.1, stdev: 31, history: [{wk:16, opp:"SF", val:277}, {wk:15, opp:"HOU", val:210}] },
                { id: "pw1", name: "Parker Washington", type: "Anytime TD", line: 0.5, avg: 0.65, stdev: 0.2, history: [{wk:16, opp:"NYJ", val:1}, {wk:15, opp:"TEN", val:1}] }
            ],
            "GIA@RAI": [
                { id: "aj1", name: "Ashton Jeanty", type: "Rush Yds", line: 78.5, avg: 92.4, stdev: 18, history: [{wk:16, opp:"TEN", val:104}, {wk:15, opp:"LAC", val:88}] },
                { id: "bm1", name: "Michael Mayer", type: "Rec Yds", line: 24.5, avg: 31.2, stdev: 10, history: [{wk:16, opp:"TEN", val:42}, {wk:15, opp:"LAC", val:28}] }
            ],
            "NO@TEN": [
                { id: "co1", name: "Chris Olave", type: "Rec Yds", line: 67.5, avg: 78.4, stdev: 14, history: [{wk:16, opp:"NYJ", val:85}, {wk:15, opp:"CAR", val:148}] },
                { id: "ts1", name: "Tyler Shough", type: "Pass Yds", line: 220.5, avg: 248.0, stdev: 35, history: [{wk:16, opp:"NYJ", val:308}, {wk:15, opp:"CAR", val:215}] }
            ],
            "TB@MIA": [
                { id: "bi1", name: "Bucky Irving", type: "Anytime TD", line: 0.5, avg: 0.6, stdev: 0.2, history: [{wk:16, opp:"DAL", val:1}, {wk:15, opp:"LAC", val:0}] },
                { id: "me1", name: "Mike Evans", type: "Rec Yds", line: 62.5, avg: 68.4, stdev: 15, history: [{wk:16, opp:"DAL", val:75}, {wk:15, opp:"LAC", val:58}] }
            ],
            "PAT@JET": [
                { id: "dm1", name: "Drake Maye", type: "Pass Yds", line: 248.5, avg: 261.2, stdev: 30, history: [{wk:16, opp:"BAL", val:281}, {wk:15, opp:"BUF", val:258}] },
                { id: "bh1", name: "Breece Hall", type: "Rec Yds", line: 32.5, avg: 38.4, stdev: 12, history: [{wk:16, opp:"NO", val:41}, {wk:15, opp:"JAX", val:29}] }
            ]
        };

        let selectedLegs = [];

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            return sign * (1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x));
        }

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            return (0.5 * (1 + erf(-z / Math.sqrt(2))));
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const players = fullDatabase[matchId] || [];
            players.forEach(p => {
                const prob = (getProbability(p.avg, p.stdev, p.line) * 100).toFixed(1);
                const isSelected = selectedLegs.some(leg => leg.id === p.id);
                
                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick ${isSelected ? 'selected-leg' : ''}" 
                         onclick="toggleParlay('${p.id}', '${p.name}', '${p.type}', ${prob})">
                        <div class="flex justify-between items-center mb-4 text-[9px] font-bold uppercase tracking-widest">
                            <span class="text-blue-400">${p.type}</span>
                            <span class="text-slate-500">Line: ${p.line}</span>
                        </div>
                        <h3 class="text-xl font-black text-white italic uppercase">${p.name}</h3>
                        <p class="text-2xl font-black text-green-400">${prob}%</p>
                    </div>`;
            });
        }

        function toggleParlay(id, name, type, prob) {
            const index = selectedLegs.findIndex(leg => leg.id === id);
            if (index > -1) {
                selectedLegs.splice(index, 1);
            } else {
                selectedLegs.push({ id, name, type, prob: prob / 100 });
            }
            updateParlayUI();
            loadMatchupData();
        }

        function updateParlayUI() {
            const list = document.getElementById('parlay-list');
            const stats = document.getElementById('parlay-stats');
            
            if (selectedLegs.length === 0) {
                list.innerHTML = '<p class="text-[10px] text-slate-500 uppercase italic">Click props to add...</p>';
                stats.classList.add('hidden');
                return;
            }

            stats.classList.remove('hidden');
            list.innerHTML = selectedLegs.map(leg => `
                <div class="bg-slate-950 p-3 rounded-xl border border-slate-800 flex justify-between items-center">
                    <div>
                        <p class="text-[10px] font-black text-white uppercase">${leg.name}</p>
                        <p class="text-[8px] text-blue-400 uppercase">${leg.type}</p>
                    </div>
                    <span class="text-[10px] font-mono text-green-400">${(leg.prob * 100).toFixed(0)}%</span>
                </div>
            `).join('');

            const combinedProb = selectedLegs.reduce((acc, leg) => acc * leg.prob, 1);
            document.getElementById('combined-prob').innerText = (combinedProb * 100).toFixed(2) + '%';
            
            // Parlay Odds Pricing Logic (-110 legs)
            const oddsTable = [0, 100, 264, 595, 1228, 2435];
            document.getElementById('parlay-odds').innerText = '+' + (oddsTable[selectedLegs.length] || "ERR");
        }
    </script>
</body>
</html>
