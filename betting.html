<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | 2025 Week 17 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expanded .game-log-details { max-height: 800px; padding-bottom: 20px; }
        .prob-bar { transition: width 1.2s ease-in-out; }
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); cursor: pointer; transition: 0.2s; position: relative; }
        .sharp-pick:hover { transform: translateY(-3px); }
        .selected-leg { border: 2px solid #3b82f6 !important; background: rgba(59, 130, 246, 0.1) !important; }
        .elite-ping { position: absolute; top: -10px; right: 10px; background: #ef4444; color: white; padding: 2px 10px; border-radius: 20px; font-size: 10px; font-weight: 900; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; transform: scale(1); } 50% { opacity: 0.7; transform: scale(0.95); } }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live: Dec 28, 2025</p>
                <p class="text-xs text-green-400 font-black animate-pulse uppercase tracking-tighter">‚óè All Games Verified & Syncing</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8 grid grid-cols-1 lg:grid-cols-4 gap-8">
        
        <div class="lg:col-span-3">
            <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
                <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Final Slate (Week 17)</label>
                <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold outline-none cursor-pointer">
                    <option value="">-- Choose Verified Matchup --</option>
                    <optgroup label="EARLY WINDOW (1:00 PM ET)">
                        <option value="PIT@CLE">Steelers @ Browns (Rodgers vs Shedeur)</option>
                        <option value="TB@MIA">Bucs @ Dolphins (No Tyreek Hill)</option>
                        <option value="ARI@CIN">Cardinals @ Bengals (Shootout Potential)</option>
                        <option value="JAX@IND">Jaguars @ Colts (Rivers Era)</option>
                        <option value="NO@TEN">Saints @ Titans (No Kamara)</option>
                        <option value="SEA@PAN">Seahawks @ Panthers</option>
                        <option value="PAT@JET">Patriots @ Jets</option>
                    </optgroup>
                    <optgroup label="LATE AFTERNOON (4:00 PM ET)">
                        <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                        <option value="GIA@RAI">Giants @ Raiders (4:05 PM)</option>
                    </optgroup>
                    <optgroup label="SUNDAY NIGHT FOOTBALL (8:20 PM)">
                        <option value="CHI@SF">Bears @ 49ers</option>
                    </optgroup>
                </select>
            </div>

            <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="col-span-full py-20 text-center opacity-30 italic font-mono uppercase tracking-widest">
                    Select a game to view the highest probability player props.
                </div>
            </div>
        </div>

        <div class="lg:col-span-1">
            <div class="sticky top-24 space-y-6">
                <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 shadow-2xl">
                    <h2 class="text-lg font-black italic uppercase mb-4 text-blue-500">Banker Slip</h2>
                    <div id="parlay-list" class="space-y-3 mb-6">
                        <p class="text-[10px] text-slate-500 italic text-center uppercase">Add legs to view projections...</p>
                    </div>
                    
                    <div id="parlay-stats" class="hidden border-t border-slate-800 pt-4">
                        <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Combined Hit Prob</p>
                        <p id="combined-prob" class="text-4xl font-black italic text-white mb-6">0%</p>
                        
                        <div class="p-4 bg-blue-900/20 border border-blue-800 rounded-2xl">
                            <p class="text-[10px] font-black text-blue-400 uppercase mb-2">Hedge Engine</p>
                            <span id="hedge-calc" class="text-lg font-black text-green-400">$0.00</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "PIT@CLE": { props: [
                { id: "ar1", name: "Aaron Rodgers", type: "Pass TDs", line: 1.5, avg: 1.1, stdev: 0.5, isUnder: true },
                { id: "ss1", name: "Shedeur Sanders", type: "Pass Yds", line: 177.5, avg: 161.4, stdev: 30, isUnder: true },
                { id: "jw2", name: "Jaylen Warren", type: "Rec Yds", line: 24.5, avg: 31.4, stdev: 9, isElite: true },
                { id: "nj1", name: "Najee Harris", type: "Rush Yds", line: 62.5, avg: 65.8, stdev: 14 },
                { id: "gp1", name: "George Pickens", type: "Rec Yds", line: 58.5, avg: 61.2, stdev: 15 }
            ]},
            "TB@MIA": { props: [
                { id: "bi1", name: "Bucky Irving", type: "Anytime TD", line: 0.5, avg: 0.72, stdev: 0.1, isElite: true },
                { id: "me1", name: "Mike Evans", type: "Rec Yds", line: 64.5, avg: 71.4, stdev: 15, isElite: true },
                { id: "qe1", name: "Quinn Ewers", type: "Pass Yds", line: 201.5, avg: 194.2, stdev: 35, isUnder: true },
                { id: "jw3", name: "Jaylen Waddle", type: "Rec Yds", line: 68.5, avg: 75.1, stdev: 14, note: "Primary target today." },
                { id: "da1", name: "De'Von Achane", type: "Rush + Rec Yds", line: 98.5, avg: 104.2, stdev: 18 }
            ]},
            "ARI@CIN": { props: [
                { id: "jc1", name: "Ja'Marr Chase", type: "Rec Yds", line: 89.5, avg: 104.2, stdev: 20, isElite: true },
                { id: "tm1", name: "Trey McBride", type: "Anytime TD", line: 0.5, avg: 0.8, stdev: 0.1, isElite: true },
                { id: "jb1", name: "Joe Burrow", type: "Pass Yds", line: 263.5, avg: 288.5, stdev: 32 },
                { id: "mhj1", name: "M. Harrison Jr.", type: "Rec Yds", line: 36.5, avg: 61.4, stdev: 15, isElite: true },
                { id: "km1", name: "Kyler Murray", type: "Rush Yds", line: 32.5, avg: 38.6, stdev: 11 }
            ]},
            "CHI@SF": { props: [
                { id: "jj1", name: "Jauan Jennings", type: "Anytime TD", line: 0.5, avg: 0.75, stdev: 0.1, isElite: true },
                { id: "cmc2", name: "C. McCaffrey", type: "Rush Yds", line: 68.5, avg: 78.4, stdev: 14, isElite: true },
                { id: "cw2", name: "Caleb Williams", type: "1H Pass Yds", line: 111.5, avg: 124.2, stdev: 20 },
                { id: "km2", name: "Kyle Monangai", type: "Rush Yds", line: 42.5, avg: 54.1, stdev: 12, isElite: true },
                { id: "ds1", name: "D'Andre Swift", type: "Rush Yds", line: 56.5, avg: 61.7, stdev: 14 }
            ]},
            "JAX@IND": { props: [
                { id: "tl1", name: "Trevor Lawrence", type: "Pass Yds", line: 245.5, avg: 304.5, stdev: 35, isElite: true },
                { id: "pr1", name: "Philip Rivers", type: "Pass Yds", line: 205.5, avg: 232.4, stdev: 31, isElite: true },
                { id: "jt1", name: "Jonathan Taylor", type: "Rush Yds", line: 73.5, avg: 82.1, stdev: 15 },
                { id: "pw1", name: "P. Washington", type: "Anytime TD", line: 0.5, avg: 0.65, stdev: 0.2 },
                { id: "jd1", name: "Josh Downs", type: "Rec Yds", line: 36.5, avg: 48.4, stdev: 11 }
            ]},
            "PHI@BUF": { props: [
                { id: "sb1", name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 104.2, stdev: 22, isElite: true },
                { id: "ja1", name: "Josh Allen", type: "Rush Att", line: 7.5, avg: 8.4, stdev: 1.2 },
                { id: "ab1", name: "AJ Brown", type: "Rec Yds", line: 61.5, avg: 58.2, stdev: 14, isUnder: true }
            ]},
            "NO@TEN": { props: [
                { id: "co1", name: "Chris Olave", type: "Receptions", line: 5.5, avg: 7.1, stdev: 1.2, isElite: true },
                { id: "ts1", name: "Tyler Shough", type: "Pass Yds", line: 220.5, avg: 248.0, stdev: 31 }
            ]}
        };

        let selectedLegs = [];

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            return sign * (1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x));
        }

        function getProbability(mean, stdev, line, isUnder = false) {
            const z = (line - mean) / stdev;
            let prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return isUnder ? (1 - prob) : prob;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            fullDatabase[matchId].props.forEach(p => {
                const probVal = getProbability(p.avg, p.stdev, p.line, p.isUnder);
                const probPct = (probVal * 100).toFixed(1);
                const isSelected = selectedLegs.some(leg => leg.id === p.id);
                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick ${isSelected ? 'selected-leg' : ''}" 
                         onclick="toggleParlay('${p.id}', '${p.name}', '${p.type}', ${probPct})">
                        ${p.isElite ? '<div class="elite-ping">SMART BET</div>' : ''}
                        <div class="flex justify-between items-center mb-4 text-[9px] font-black uppercase tracking-widest text-slate-500">
                            <span>${p.isUnder ? 'UNDER' : 'OVER'} ${p.type}</span><span>LINE: ${p.line}</span>
                        </div>
                        <h3 class="text-2xl font-black text-white italic uppercase">${p.name}</h3>
                        <p class="text-3xl font-black text-green-400">${probPct}%</p>
                        ${p.note ? `<p class="text-[9px] text-blue-400 mt-2 font-black uppercase">${p.note}</p>` : ''}
                    </div>`;
            });
        }

        function toggleParlay(id, name, type, prob) {
            const idx = selectedLegs.findIndex(l => l.id === id);
            if (idx > -1) selectedLegs.splice(idx, 1);
            else if (selectedLegs.length < 5) selectedLegs.push({ id, name, type, prob: prob/100 });
            updateUI();
            loadMatchupData();
        }

        function updateUI() {
            const stats = document.getElementById('parlay-stats');
            const list = document.getElementById('parlay-list');
            if (selectedLegs.length === 0) { list.innerHTML = '<p class="text-[10px] text-slate-500 italic text-center uppercase">Add legs...</p>'; stats.classList.add('hidden'); return; }
            stats.classList.remove('hidden');
            list.innerHTML = selectedLegs.map(l => `<div class="bg-slate-950 p-2 border border-slate-800 rounded-lg flex justify-between items-center text-[10px] font-bold"><span>${l.name}</span><span class="text-green-400">${(l.prob*100).toFixed(0)}%</span></div>`).join('');
            const finalProb = (selectedLegs.reduce((acc, l) => acc * l.prob, 1) * 100).toFixed(1);
            document.getElementById('combined-prob').innerText = finalProb + '%';
            
            const payout = [0, 0, 36.4, 69.5, 132.8, 265.5][selectedLegs.length] || 0;
            document.getElementById('hedge-calc').innerText = `$${(payout / 1.91).toFixed(2)}`;
        }
    </script>
</body>
</html>
