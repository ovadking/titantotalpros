<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | Complete 2025 Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expanded .game-log-details { max-height: 600px; padding-bottom: 20px; }
        .prob-bar { transition: width 1.2s ease-in-out; }
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase tracking-tighter">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Roster: Dec 28, 2025</p>
                <p class="text-xs text-green-400 font-black">MIN 50% HIT RATE</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Choose Today or Tomorrow's Matchup</label>
            <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold focus:ring-2 focus:ring-blue-600 outline-none cursor-pointer">
                <option value="">-- Select Game --</option>
                <optgroup label="SUNDAY, DEC 28">
                    <option value="PAT@JET">Patriots @ Jets (1:00 PM)</option>
                    <option value="SEA@PAN">Seahawks @ Panthers (1:00 PM)</option>
                    <option value="GIA@RAI">Giants @ Raiders (4:05 PM)</option>
                    <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
                    <option value="NO@TEN">Saints @ Titans (1:00 PM)</option>
                    <option value="CIN@ARZ">Bengals @ Cardinals (1:00 PM)</option>
                    <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                </optgroup>
                <optgroup label="MONDAY NIGHT, DEC 29">
                    <option value="RAM@ATL">Rams @ Falcons (8:15 PM)</option>
                </optgroup>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic font-mono">
                System online. Select a matchup to run 2025 seasonal simulations.
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "PAT@JET": [
                { name: "Drake Maye", type: "Pass Yds", line: 245.5, avg: 263.1, stdev: 32, note: "Maye has cleared this in 71% of games; Jets pass D allows 245+ yds per game.", history: [{wk:16, opp:"BAL", val:281}, {wk:15, opp:"BUF", val:258}, {wk:14, opp:"GIA", val:310}, {wk:13, opp:"CIN", val:245}, {wk:12, opp:"JET", val:268}] },
                { name: "TreVeyon Henderson", type: "Rush Yds", line: 52.5, avg: 58.7, stdev: 11, note: "Jets rank 31st against the run; Henderson averaging 5.2 YPC.", history: [{wk:16, opp:"BAL", val:42}, {wk:15, opp:"BUF", val:78}, {wk:14, opp:"GIA", val:65}, {wk:13, opp:"CIN", val:54}, {wk:12, opp:"DET", val:38}] },
                { name: "Stefon Diggs", type: "Rec Yds", line: 68.5, avg: 72.4, stdev: 14, note: "Top 10 in targets in 2025.", history: [{wk:16, opp:"BAL", val:88}, {wk:15, opp:"BUF", val:62}, {wk:14, opp:"GIA", val:102}, {wk:13, opp:"CIN", val:75}, {wk:12, opp:"DET", val:81}] }
            ],
            "SEA@PAN": [
                { name: "Jaxon Smith-Njigba", type: "Rec Yds", line: 88.5, avg: 109.1, stdev: 18, note: "Current NFL Rec Yardage Leader; Panthers D is bottom-5 in air yards allowed.", history: [{wk:16, opp:"LAR", val:115}, {wk:15, opp:"IND", val:92}, {wk:14, opp:"ARI", val:108}, {wk:13, opp:"MIN", val:75}, {wk:12, opp:"SF", val:110}] },
                { name: "Zach Charbonnet", type: "Anytime TD", line: 0.5, avg: 0.8, stdev: 0.1, note: "Leads team in Goal-to-Go touches.", history: [{wk:16, opp:"LAR", val:1}, {wk:15, opp:"IND", val:1}, {wk:14, opp:"ARI", val:0}, {wk:13, opp:"MIN", val:1}, {wk:12, opp:"SF", val:1}] }
            ],
            "GIA@RAI": [
                { name: "Wan'Dale Robinson", type: "Receptions", line: 5.5, avg: 6.9, stdev: 1.2, note: "Contract year; needs 99 yards for first 1,000 yd season.", history: [{wk:16, opp:"DAL", val:8}, {wk:15, opp:"WAS", val:6}, {wk:14, opp:"PHI", val:9}, {wk:13, opp:"NE", val:7}, {wk:12, opp:"TB", val:5}] },
                { name: "Ashton Jeanty", type: "Rush + Rec Yds", line: 103.5, avg: 118.2, stdev: 20, note: "Rookie star; Giants allow 128 scrimmage yards per game to lead backs.", history: [{wk:16, opp:"HOU", val:124}, {wk:15, opp:"DEN", val:98}, {wk:14, opp:"CLE", val:110}, {wk:13, opp:"LAC", val:115}, {wk:12, opp:"BAL", val:105}] }
            ],
            "RAM@ATL": [
                { name: "Matthew Stafford", type: "Pass Yds", line: 249.5, avg: 278.6, stdev: 34, note: "Stafford averaging 324 yards over his last 5 games.", history: [{wk:16, opp:"SEA", val:457}, {wk:15, opp:"DET", val:368}, {wk:14, opp:"ARI", val:281}, {wk:13, opp:"CAR", val:243}, {wk:12, opp:"TB", val:273}] },
                { name: "Puka Nacua", type: "Rec Yds", line: 85.5, avg: 108.4, stdev: 24, note: "Coming off a 225-yard performance; Falcons secondary ranks 19th.", history: [{wk:16, opp:"SEA", val:225}, {wk:15, opp:"DET", val:92}, {wk:14, opp:"ARI", val:118}, {wk:13, opp:"CAR", val:88}, {wk:12, opp:"TB", val:105}] }
            ],
            "PHI@BUF": [
                { name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 91.2, stdev: 18, note: "Bills allow 5.4 yards per carry (31st).", history: [{wk:16, opp:"WAS", val:112}, {wk:15, opp:"PIT", val:98}, {wk:14, opp:"CAR", val:145}, {wk:13, opp:"BAL", val:0, dnp:true}, {wk:12, opp:"DAL", val:88}] }
            ]
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const players = fullDatabase[matchId] || [];
            players.forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                if (prob < 50) return; 

                let logHtml = p.history.map(h => `
                    <div class="flex justify-between py-2 border-b border-slate-800 text-[10px] ${h.dnp ? 'opacity-30' : ''}">
                        <span>WK ${h.wk} vs ${h.opp}</span>
                        <span class="font-mono font-bold">${h.dnp ? 'DID NOT PLAY' : h.val + ' ' + p.type.split(' ')[1]}</span>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars: ${p.line}</span>
                            </div>
                            <h3 class="text-2xl font-black text-white mb-2 uppercase italic tracking-tighter">${p.name}</h3>
                            <div class="flex justify-between items-end mb-2">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                <p class="text-3xl font-black italic text-green-400">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                                <div class="prob-bar h-full bg-blue-600" style="width: ${prob}%"></div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-800">
                            <button onclick="this.parentElement.parentElement.classList.toggle('expanded')" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-white transition flex justify-between items-center">
                                Performance History <span>â–¼</span>
                            </button>
                            <div class="game-log-details mt-4">${logHtml}</div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
