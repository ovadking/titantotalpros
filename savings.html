<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Projection Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .projection-controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .projection-control {
            flex: 1;
            min-width: 200px;
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .chart-container {
            height: 350px;
            margin-top: 20px;
        }

        .projection-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        .projection-table th,
        .projection-table td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid var(--light-gray);
        }

        .projection-table th {
            background: var(--primary);
            color: white;
            font-weight: 600;
        }

        .projection-table tr:hover {
            background: rgba(67, 97, 238, 0.05);
        }

        .highlight {
            font-weight: 700;
            color: var(--primary);
        }

        /* Print styles */
        @media print {
            .btn, .btn-group, input, select, .actions, .navigation {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border-radius: 0;
            }
            
            .chart-container {
                height: 250px !important;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                max-width: 300px;
                justify-content: center;
            }
            
            .projection-controls {
                flex-direction: column;
            }
            
            .projection-table {
                font-size: 0.9rem;
            }
            
            .projection-table th,
            .projection-table td {
                padding: 8px 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Savings Goal Projection Calculator</h1>
            <p>See how much you need to save each month to reach your goal in different timeframes</p>
        </header>
        
        <div class="navigation">
            <a href="budget.html" class="nav-btn">
                <i class="fas fa-calculator"></i> Budget Planner
            </a>
            <a href="savings.html" class="nav-btn active">
                <i class="fas fa-piggy-bank"></i> Savings Goal
            </a>
            <a href="investment.html" class="nav-btn">
                <i class="fas fa-chart-line"></i> Investment Planner
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-piggy-bank"></i>
                <h2>Savings Goal Projection</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="goalAmount">Savings Goal Amount ($)</label>
                    <input type="number" id="goalAmount" placeholder="0.00" value="10000">
                </div>
                
                <div class="projection-controls">
                    <div class="projection-control">
                        <div class="form-group">
                            <label for="maxYears">Projection Range (Years)</label>
                            <select id="maxYears">
                                <option value="5">1-5 Years</option>
                                <option value="10" selected>1-10 Years</option>
                                <option value="15">1-15 Years</option>
                                <option value="20">1-20 Years</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="btn-group">
                    <button id="calculateSavingsBtn" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Calculate Projections
                    </button>
                    <button id="resetSavingsBtn" class="btn btn-danger">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="summary" id="savingsSummary">
                    <h3>Savings Goal Summary</h3>
                    <!-- Summary will be populated by JS -->
                </div>
                
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Monthly Savings Projections</h3>
                <div class="chart-container">
                    <canvas id="savingsChart"></canvas>
                </div>
                
                <div class="table-container">
                    <table class="projection-table">
                        <thead>
                            <tr>
                                <th>Timeframe</th>
                                <th>Monthly Savings</th>
                                <th>Total Saved</th>
                                <th>Years to Goal</th>
                            </tr>
                        </thead>
                        <tbody id="projectionTableBody">
                            <!-- Table rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
                
                <div class="actions" style="margin-top: 20px;">
                    <button id="printBtn" class="btn btn-success">
                        <i class="fas fa-print"></i> Print Savings Plan
                    </button>
                    <button id="shareBtn" class="btn btn-primary">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart
        const savingsCtx = document.getElementById('savingsChart').getContext('2d');
        let savingsChart = new Chart(savingsCtx, {
            type: 'line',
             {
                labels: [],
                datasets: [{
                    label: 'Monthly Savings Required',
                     [],
                    borderColor: '#4361ee',
                    backgroundColor: 'rgba(67, 97, 238, 0.1)',
                    borderWidth: 3,
                    fill: true,
                    tension: 0.3
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'top',
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return 'Monthly Savings: $' + context.parsed.y.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
                            }
                        }
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    },
                    x: {
                        title: {
                            display: true,
                            text: 'Years'
                        }
                    }
                }
            }
        });

        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount) || amount === null || amount === undefined || amount === '') {
                return '$0.00';
            }
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Calculate savings projections
        function calculateSavingsProjections() {
            const goalAmount = parseFloat(document.getElementById('goalAmount').value) || 0;
            const maxYears = parseInt(document.getElementById('maxYears').value) || 10;
            
            // Handle case where goal amount is 0
            if (goalAmount <= 0) {
                document.getElementById('savingsSummary').innerHTML = `
                    <div class="summary-item">
                        <span>Goal Amount:</span>
                        <span>$0.00</span>
                    </div>
                    <div class="summary-item">
                        <span>Status:</span>
                        <span class="negative">Please enter a valid goal amount</span>
                    </div>
                `;
                
                // Update chart with empty data
                savingsChart.data.labels = [];
                savingsChart.data.datasets[0].data = [];
                savingsChart.update();
                
                // Clear table
                document.getElementById('projectionTableBody').innerHTML = '<tr><td colspan="4">Please enter a valid savings goal amount.</td></tr>';
                return;
            }
            
            // Calculate projections for each year
            const labels = [];
            const monthlySavingsData = [];
            const tableRows = [];
            
            for (let year = 1; year <= maxYears; year++) {
                const months = year * 12;
                const monthlySavings = goalAmount / months;
                const totalSaved = monthlySavings * months;
                
                labels.push(year.toString());
                monthlySavingsData.push(monthlySavings);
                
                // Add table row
                tableRows.push(`
                    <tr>
                        <td>${year} year${year > 1 ? 's' : ''}</td>
                        <td class="highlight">${formatCurrency(monthlySavings)}</td>
                        <td>${formatCurrency(totalSaved)}</td>
                        <td>${year}</td>
                    </tr>
                `);
            }
            
            // Update chart
            savingsChart.data.labels = labels;
            savingsChart.data.datasets[0].data = monthlySavingsData;
            savingsChart.update();
            
            // Update summary
            const summaryElement = document.getElementById('savingsSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Goal Amount:</span>
                    <span>${formatCurrency(goalAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Projection Range:</span>
                    <span>1-${maxYears} Years</span>
                </div>
                <div class="summary-item">
                    <span>Fastest Option (1 year):</span>
                    <span class="highlight">${formatCurrency(monthlySavingsData[0])}/month</span>
                </div>
                <div class="summary-item">
                    <span>Most Affordable (${maxYears} years):</span>
                    <span class="highlight">${formatCurrency(monthlySavingsData[maxYears-1])}/month</span>
                </div>
            `;
            
            // Update table
            document.getElementById('projectionTableBody').innerHTML = tableRows.join('');
        }

        // Reset savings form
        function resetSavings() {
            document.getElementById('goalAmount').value = '10000';
            document.getElementById('maxYears').value = '10';
            calculateSavingsProjections();
        }

        // Print savings plan
        function printSavings() {
            window.print();
        }

        // Share savings plan
        function shareSavings() {
            const goalAmount = document.getElementById('goalAmount').value || '0';
            const maxYears = document.getElementById('maxYears').value || '10';
            
            const shareText = `My Savings Goal Projections:\n\nGoal Amount: $${goalAmount}\n\nFastest Option (1 year): Save ${(parseFloat(goalAmount)/12).toFixed(2)}/month\nMost Affordable (${maxYears} years): Save ${(parseFloat(goalAmount)/(maxYears*12)).toFixed(2)}/month\n\nCreated with Savings Goal Calculator!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Savings Projections',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Savings projections copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('calculateSavingsBtn').addEventListener('click', calculateSavingsProjections);
        document.getElementById('resetSavingsBtn').addEventListener('click', resetSavings);
        document.getElementById('printBtn').addEventListener('click', printSavings);
        document.getElementById('shareBtn').addEventListener('click', shareSavings);

        // Auto-update when inputs change
        document.getElementById('goalAmount').addEventListener('input', calculateSavingsProjections);
        document.getElementById('maxYears').addEventListener('change', calculateSavingsProjections);

        // Initialize on load
        window.addEventListener('load', calculateSavingsProjections);
    </script>
</body>
</html>
