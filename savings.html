<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savings Goal Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        /* Print styles */
        @media print {
            .btn, .btn-group, input, select, .actions, .navigation {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border-radius: 0;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Savings Goal Calculator</h1>
            <p>Calculate how much you need to save each paycheck to reach your financial goals</p>
        </header>
        
        <div class="navigation">
            <a href="budget.html" class="nav-btn">
                <i class="fas fa-calculator"></i> Budget Planner
            </a>
            <a href="savings.html" class="nav-btn active">
                <i class="fas fa-piggy-bank"></i> Savings Goal
            </a>
            <a href="investment.html" class="nav-btn">
                <i class="fas fa-chart-line"></i> Investment Planner
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-piggy-bank"></i>
                <h2>Savings Goal Calculator</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="goalAmount">Goal Amount ($)</label>
                    <input type="number" id="goalAmount" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="currentSavings">Current Savings ($)</label>
                    <input type="number" id="currentSavings" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="timeframe">Timeframe (months)</label>
                    <input type="number" id="timeframe" placeholder="0" value="0">
                </div>
                
                <div class="form-group">
                    <label for="paycheckFrequency">Paycheck Frequency</label>
                    <select id="paycheckFrequency">
                        <option value="2">Twice a month</option>
                        <option value="4">Weekly</option>
                        <option value="24">Every two weeks</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button id="calculateSavingsBtn" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                    <button id="resetSavingsBtn" class="btn btn-danger">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="summary" id="savingsSummary">
                    <h3>Savings Plan</h3>
                    <!-- Summary will be populated by JS -->
                </div>
                
                <div class="actions" style="margin-top: 20px;">
                    <button id="printBtn" class="btn btn-success">
                        <i class="fas fa-print"></i> Print Savings Plan
                    </button>
                    <button id="shareBtn" class="btn btn-primary">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount)) return '$0.00';
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Update savings summary
        function updateSavingsSummary() {
            const goalAmount = parseFloat(document.getElementById('goalAmount').value) || 0;
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
            const timeframe = parseInt(document.getElementById('timeframe').value) || 1;
            const paycheckFrequency = parseInt(document.getElementById('paycheckFrequency').value) || 2;
            
            const remainingAmount = Math.max(0, goalAmount - currentSavings);
            const monthlySavings = remainingAmount / timeframe;
            const perPaycheck = monthlySavings / paycheckFrequency;
            
            // Create summary content
            const summaryElement = document.getElementById('savingsSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Goal Amount:</span>
                    <span>${formatCurrency(goalAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Current Savings:</span>
                    <span>${formatCurrency(currentSavings)}</span>
                </div>
                <div class="summary-item">
                    <span>Remaining to Save:</span>
                    <span>${formatCurrency(remainingAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Timeframe:</span>
                    <span>${timeframe} months</span>
                </div>
                <div class="summary-item">
                    <span>Monthly Savings Needed:</span>
                    <span class="positive">${formatCurrency(monthlySavings)}</span>
                </div>
                <div class="summary-item">
                    <span>Per Paycheck:</span>
                    <span class="positive">${formatCurrency(perPaycheck)}</span>
                </div>
            `;
        }

        // Reset savings form
        function resetSavings() {
            document.getElementById('goalAmount').value = '0';
            document.getElementById('currentSavings').value = '0';
            document.getElementById('timeframe').value = '0';
            document.getElementById('paycheckFrequency').value = '2';
            updateSavingsSummary();
        }

        // Print savings plan
        function printSavings() {
            window.print();
        }

        // Share savings plan
        function shareSavings() {
            const goalAmount = document.getElementById('goalAmount').value || '0';
            const currentSavings = document.getElementById('currentSavings').value || '0';
            const timeframe = document.getElementById('timeframe').value || '0';
            const paycheckFrequency = document.getElementById('paycheckFrequency').value || '2';
            
            const remainingAmount = (parseFloat(goalAmount) - parseFloat(currentSavings)).toFixed(2);
            const monthlySavings = (parseFloat(remainingAmount) / parseFloat(timeframe)).toFixed(2);
            
            const frequencies = {
                '2': 'Twice a month',
                '4': 'Weekly',
                '24': 'Every two weeks',
                '12': 'Monthly'
            };
            
            const shareText = `My Savings Goal:\n\nGoal Amount: $${goalAmount}\nCurrent Savings: $${currentSavings}\nRemaining: $${remainingAmount}\nTimeframe: ${timeframe} months\nPaycheck Frequency: ${frequencies[paycheckFrequency]}\n\nMonthly Savings Needed: $${monthlySavings}\n\nCreated with Savings Goal Calculator!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Savings Plan',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Savings plan details copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('calculateSavingsBtn').addEventListener('click', updateSavingsSummary);
        document.getElementById('resetSavingsBtn').addEventListener('click', resetSavings);
        document.getElementById('printBtn').addEventListener('click', printSavings);
        document.getElementById('shareBtn').addEventListener('click', shareSavings);

        // Initialize on load
        window.addEventListener('load', updateSavingsSummary);
    </script>
</body>
</html>
