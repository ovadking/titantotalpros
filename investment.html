<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .stock-list {
            margin-top: 20px;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .stock-name {
            font-weight: 600;
        }

        .stock-change.positive {
            color: var(--success);
        }

        .stock-change.negative {
            color: var(--danger);
        }

        .investment-plan {
            margin-top: 20px;
        }

        .investment-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .chart-container {
            height: 250px;
            margin-top: 20px;
        }

        /* Print styles */
        @media print {
            .btn, .btn-group, input, select, .actions, .navigation {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border-radius: 0;
            }
            
            .chart-container {
                height: 200px !important;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Investment Planner</h1>
            <p>Plan your investments and get stock recommendations based on your risk tolerance</p>
        </header>
        
        <div class="navigation">
            <a href="budget.html" class="nav-btn">
                <i class="fas fa-calculator"></i> Budget Planner
            </a>
            <a href="savings.html" class="nav-btn">
                <i class="fas fa-piggy-bank"></i> Savings Goal
            </a>
            <a href="investment.html" class="nav-btn active">
                <i class="fas fa-chart-line"></i> Investment Planner
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-chart-line"></i>
                <h2>Investment Planner</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="investmentAmount">Monthly Investment ($)</label>
                    <input type="number" id="investmentAmount" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="investmentTimeframe">Timeframe (years)</label>
                    <input type="number" id="investmentTimeframe" placeholder="0" value="0">
                </div>
                
                <div class="form-group">
                    <label for="riskTolerance">Risk Tolerance</label>
                    <select id="riskTolerance">
                        <option value="conservative">Conservative</option>
                        <option value="moderate" selected>Moderate</option>
                        <option value="aggressive">Aggressive</option>
                    </select>
                </div>
                
                <div class="btn-group">
                    <button id="calculateInvestmentBtn" class="btn btn-primary">
                        <i class="fas fa-calculator"></i> Calculate
                    </button>
                    <button id="resetInvestmentBtn" class="btn btn-danger">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="summary" id="investmentSummary">
                    <h3>Investment Plan</h3>
                    <!-- Summary will be populated by JS -->
                </div>
                
                <h3 style="margin-top: 20px; margin-bottom: 10px;">Recommended Stocks</h3>
                <div class="stock-list" id="stockList">
                    <!-- Stock list will be populated by JS -->
                </div>
                
                <div class="chart-container">
                    <canvas id="investmentChart"></canvas>
                </div>
                
                <div class="actions" style="margin-top: 20px;">
                    <button id="printBtn" class="btn btn-success">
                        <i class="fas fa-print"></i> Print Investment Plan
                    </button>
                    <button id="shareBtn" class="btn btn-primary">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart
        const investmentCtx = document.getElementById('investmentChart').getContext('2d');
        let investmentChart = new Chart(investmentCtx, {
            type: 'bar',
            data: {
                labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                datasets: [{
                    label: 'Projected Value',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: '#4ade80',
                    borderRadius: 6,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });

        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount)) return '$0.00';
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Format percentage
        function formatPercent(value) {
            if (isNaN(value)) return '0%';
            return parseFloat(value).toFixed(2) + '%';
        }

        // Update investment summary
        function updateInvestmentSummary() {
            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value) || 0;
            const investmentTimeframe = parseInt(document.getElementById('investmentTimeframe').value) || 5;
            const riskTolerance = document.getElementById('riskTolerance').value;
            
            // Expected annual returns based on risk tolerance
            const returns = {
                conservative: 0.04,
                moderate: 0.07,
                aggressive: 0.10
            };
            
            const annualReturn = returns[riskTolerance];
            const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
            
            // Calculate future value
            let futureValue = 0;
            let yearlyValues = [];
            
            for (let year = 1; year <= 5; year++) {
                // Calculate future value for this year
                const months = year * 12;
                futureValue = investmentAmount * ((Math.pow(1 + monthlyReturn, months) - 1) / monthlyReturn);
                yearlyValues.push(futureValue);
            }
            
            // Create summary content
            const summaryElement = document.getElementById('investmentSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Monthly Investment:</span>
                    <span>${formatCurrency(investmentAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Timeframe:</span>
                    <span>${investmentTimeframe} years</span>
                </div>
                <div class="summary-item">
                    <span>Risk Tolerance:</span>
                    <span>${riskTolerance.charAt(0).toUpperCase() + riskTolerance.slice(1)}</span>
                </div>
                <div class="summary-item">
                    <span>Expected Annual Return:</span>
                    <span>${formatPercent(annualReturn * 100)}</span>
                </div>
                <div class="summary-item">
                    <span>Projected Value (5 years):</span>
                    <span class="positive">${formatCurrency(yearlyValues[4])}</span>
                </div>
                <div class="summary-item">
                    <span>Total Invested (5 years):</span>
                    <span>${formatCurrency(investmentAmount * 60)}</span>
                </div>
                <div class="summary-item">
                    <span>Estimated Growth:</span>
                    <span class="positive">${formatCurrency(yearlyValues[4] - (investmentAmount * 60))}</span>
                </div>
            `;
            
            // Update chart
            investmentChart.data.datasets[0].data = yearlyValues;
            investmentChart.update();
            
            // Update stock recommendations
            updateStockRecommendations(riskTolerance);
        }

        // Update stock recommendations
        function updateStockRecommendations(riskTolerance) {
            // Mock stock data
            const stocks = {
                conservative: [
                    { symbol: "JNJ", name: "Johnson & Johnson", change: 0.85 },
                    { symbol: "PG", name: "Procter & Gamble", change: 1.20 },
                    { symbol: "KO", name: "Coca-Cola", change: 0.45 },
                    { symbol: "MMM", name: "3M Company", change: -0.30 }
                ],
                moderate: [
                    { symbol: "AAPL", name: "Apple Inc.", change: 2.15 },
                    { symbol: "MSFT", name: "Microsoft", change: 1.75 },
                    { symbol: "GOOGL", name: "Alphabet", change: 3.20 },
                    { symbol: "AMZN", name: "Amazon", change: -0.85 }
                ],
                aggressive: [
                    { symbol: "TSLA", name: "Tesla", change: 5.40 },
                    { symbol: "NVDA", name: "NVIDIA", change: 7.25 },
                    { symbol: "SHOP", name: "Shopify", change: -2.10 },
                    { symbol: "SNAP", name: "Snap Inc.", change: 3.80 }
                ]
            };
            
            const stockList = stocks[riskTolerance];
            const stockListElement = document.getElementById('stockList');
            
            stockListElement.innerHTML = stockList.map(stock => `
                <div class="stock-item">
                    <div>
                        <span class="stock-name">${stock.symbol}</span> - ${stock.name}
                    </div>
                    <div class="stock-change ${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        // Reset investment form
        function resetInvestment() {
            document.getElementById('investmentAmount').value = '0';
            document.getElementById('investmentTimeframe').value = '0';
            document.getElementById('riskTolerance').value = 'moderate';
            updateInvestmentSummary();
        }

        // Print investment plan
        function printInvestment() {
            window.print();
        }

        // Share investment plan
        function shareInvestment() {
            const investmentAmount = document.getElementById('investmentAmount').value || '0';
            const investmentTimeframe = document.getElementById('investmentTimeframe').value || '0';
            const riskTolerance = document.getElementById('riskTolerance').value;
            
            const returns = {
                conservative: 0.04,
                moderate: 0.07,
                aggressive: 0.10
            };
            
            const annualReturn = returns[riskTolerance];
            
            let futureValue = 0;
            const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
            const months = 5 * 12;
            futureValue = investmentAmount * ((Math.pow(1 + monthlyReturn, months) - 1) / monthlyReturn);
            
            const shareText = `My Investment Plan:\n\nMonthly Investment: $${investmentAmount}\nTimeframe: ${investmentTimeframe} years\nRisk Tolerance: ${riskTolerance}\nExpected Annual Return: ${(annualReturn * 100).toFixed(2)}%\n\nProjected Value (5 years): $${futureValue.toFixed(2)}\n\nCreated with Investment Planner!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Investment Plan',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Investment plan details copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('calculateInvestmentBtn').addEventListener('click', updateInvestmentSummary);
        document.getElementById('resetInvestmentBtn').addEventListener('click', resetInvestment);
        document.getElementById('printBtn').addEventListener('click', printInvestment);
        document.getElementById('shareBtn').addEventListener('click', shareInvestment);

        // Initialize on load
        window.addEventListener('load', updateInvestmentSummary);
    </script>
</body>
</html>
