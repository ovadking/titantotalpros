<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49ers vs Bears Master Tracker</title>
    <style>
        body { margin: 0; padding: 0; height: 100vh; width: 100vw; overflow: hidden; background: #121212; color: white; font-family: 'Segoe UI', sans-serif; display: flex; flex-direction: column; }
        header { background: #aa0000; height: 60px; display: flex; align-items: center; padding: 0 20px; border-bottom: 3px solid #b3995d; justify-content: space-between; }
        .main-container { display: flex; flex: 1; height: calc(100vh - 63px); }
        
        /* Stats Panel */
        .stats-panel { flex: 0 0 35%; background: #1a1a1a; padding: 20px; border-right: 2px solid #333; display: flex; flex-direction: column; gap: 15px; }
        .live-btn { background: #b3995d; color: black; padding: 12px; text-decoration: none; text-align: center; font-weight: bold; border-radius: 8px; font-size: 1em; transition: 0.3s; }
        .live-btn:hover { background: #d4bc8d; transform: scale(1.02); }
        
        /* Tracker Panel */
        .prop-tracker { flex: 1; padding: 20px; background: #222; overflow-y: auto; }
        table { width: 100%; border-collapse: collapse; background: #2a2a2a; border-radius: 8px; overflow: hidden; table-layout: fixed; }
        th { background: #333; text-align: left; padding: 12px; font-size: 11px; color: #b3995d; text-transform: uppercase; }
        td { padding: 10px 12px; border-bottom: 1px solid #333; }
        
        /* Inputs & Dropdowns */
        input, select { background: #333; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box; }
        .needed { font-weight: bold; font-size: 1.1em; text-align: center; }
        .add-btn { width: 100%; padding: 15px; margin-top: 20px; background: #444; color: white; border: none; cursor: pointer; border-radius: 8px; font-weight: bold; }
        .add-btn:hover { background: #555; }
    </style>
</head>
<body>

<header>
    <div><strong>49ERS LIVE PROP COMMAND CENTER</strong></div>
    <div style="font-size: 0.9em;">Kickoff: 5:20 PM PT | NBC</div>
</header>

<div class="main-container">
    <div class="stats-panel">
        <h3 style="margin-top:0">1. Open Live Stats</h3>
        <a href="https://www.foxsports.com/nfl/week-17-chicago-bears-vs-san-francisco-49ers-dec-28-2025-game-boxscore-10918" target="_blank" class="live-btn">ðŸš€ OPEN FOX LIVE STATS</a>
        <a href="https://www.espn.com/nfl/game/_/gameId/401671853/bears-49ers" target="_blank" class="live-btn" style="background:#cc0000; color:white;">ðŸ“º OPEN ESPN GAMECAST</a>
        <hr style="border:0; border-top:1px solid #333; margin: 10px 0;">
        <h3 style="margin-bottom:5px">Quick Ref Lines:</h3>
        <ul style="font-size:0.85em; color:#bbb; line-height:1.6">
            <li><strong>Purdy:</strong> 266.0 Pass Yds</li>
            <li><strong>McCaffrey:</strong> 66.5 Rush Yds</li>
            <li><strong>Jennings:</strong> 58.5 Rec Yds</li>
        </ul>
    </div>

    <div class="prop-tracker">
        <h3 style="margin-top:0">2. Track Your Sweats</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 25%;">Player</th>
                    <th style="width: 25%;">Stat Type</th>
                    <th style="width: 15%;">Line</th>
                    <th style="width: 15%;">Live</th>
                    <th style="width: 20%;">Need</th>
                </tr>
            </thead>
            <tbody id="propBody">
                <tr oninput="calculate()">
                    <td><input type="text" value="Purdy"></td>
                    <td>
                        <select>
                            <option value="pass">Pass Yards</option>
                            <option value="rush">Rush Yards</option>
                            <option value="rec">Receiving Yards</option>
                            <option value="td">Touchdowns</option>
                        </select>
                    </td>
                    <td><input type="number" class="line" value="266"></td>
                    <td><input type="number" class="current" value="0"></td>
                    <td class="needed" style="color:#b3995d">266</td>
                </tr>
                <tr oninput="calculate()">
                    <td><input type="text" value="Jennings"></td>
                    <td>
                        <select>
                            <option value="rec" selected>Receiving Yards</option>
                            <option value="receptions">Receptions</option>
                            <option value="td">Touchdowns</option>
                        </select>
                    </td>
                    <td><input type="number" class="line" value="58.5"></td>
                    <td><input type="number" class="current" value="0"></td>
                    <td class="needed" style="color:#b3995d">58.5</td>
                </tr>
            </tbody>
        </table>
        <button class="add-btn" onclick="addRow()">+ ADD NEW PLAYER PROP</button>
    </div>
</div>

<script>
    function calculate() {
        const rows = document.querySelectorAll('#propBody tr');
        rows.forEach(row => {
            const line = parseFloat(row.querySelector('.line').value) || 0;
            const current = parseFloat(row.querySelector('.current').value) || 0;
            const neededCell = row.querySelector('.needed');
            const diff = (line - current).toFixed(1);
            
            if (diff <= 0) {
                neededCell.innerText = "âœ… CASH";
                neededCell.style.color = "#4caf50";
            } else {
                neededCell.innerText = diff;
                neededCell.style.color = "#b3995d";
            }
        });
    }

    function addRow() {
        const body = document.getElementById('propBody');
        const newRow = document.createElement('tr');
        newRow.setAttribute('oninput', 'calculate()');
        newRow.innerHTML = `
            <td><input type="text" placeholder="Name"></td>
            <td>
                <select>
                    <option value="pass">Pass Yards</option>
                    <option value="rush">Rush Yards</option>
                    <option value="rec">Receiving Yards</option>
                    <option value="receptions">Receptions</option>
                    <option value="td">Touchdowns</option>
                </select>
            </td>
            <td><input type="number" class="line" value="0"></td>
            <td><input type="number" class="current" value="0"></td>
            <td class="needed">0</td>
        `;
        body.appendChild(newRow);
    }
</script>

</body>
</html>
