<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>49ers vs Bears Prop Tracker - Fullscreen</title>
    <style>
        /* This ensures the page takes up 100% of the browser window */
        html, body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            width: 100vw; 
            overflow: hidden; 
            background: #1a1a1a; 
            color: white;
            font-family: sans-serif;
        }

        header { 
            background: #aa0000; 
            height: 50px; 
            display: flex; 
            align-items: center; 
            padding: 0 20px; 
            border-bottom: 3px solid #b3995d; 
        }

        .main-container { 
            display: flex; 
            height: calc(100vh - 53px); /* Full height minus the header */
            width: 100vw;
        }

        /* Stats side takes 65% of screen */
        .stats-frame { flex: 0 0 65%; background: #fff; }
        iframe { width: 100%; height: 100%; border: none; }

        /* Tracker side takes 35% of screen */
        .prop-tracker { 
            flex: 1; 
            padding: 20px; 
            background: #222; 
            overflow-y: auto; 
            border-left: 1px solid #444;
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: #888; padding: 10px; border-bottom: 2px solid #444; }
        td { padding: 10px; border-bottom: 1px solid #333; }
        input { background: #333; border: 1px solid #444; color: white; padding: 5px; width: 50px; border-radius: 4px; }
        .player-name { width: 80px; }
        .needed { font-weight: bold; color: #b3995d; }
    </style>
</head>
<body>

<header>
    <strong>LIVE TRACKER:</strong> &nbsp; CHI @ SF (8:20 PM ET)
</header>

<div class="main-container">
    <div class="stats-frame">
        <iframe src="https://www.foxsports.com/nfl/week-17-chicago-bears-vs-san-francisco-49ers-dec-28-2025-game-boxscore-10918"></iframe>
    </div>

    <div class="prop-tracker">
        <h2>My Live Sweats</h2>
        <table>
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Line</th>
                    <th>Live</th>
                    <th>Left</th>
                </tr>
            </thead>
            <tbody id="propBody">
                <tr oninput="calculate()">
                    <td><input type="text" class="player-name" value="Purdy"></td>
                    <td><input type="number" class="line" value="248.5"></td>
                    <td><input type="number" class="current" value="0"></td>
                    <td class="needed">248.5</td>
                </tr>
                <tr oninput="calculate()">
                    <td><input type="text" class="player-name" value="CMC"></td>
                    <td><input type="number" class="line" value="72.5"></td>
                    <td><input type="number" class="current" value="0"></td>
                    <td class="needed">72.5</td>
                </tr>
            </tbody>
        </table>
        <br>
        <button onclick="addRow()" style="width:100%; padding:10px; cursor:pointer;">+ Add Row</button>
    </div>
</div>

<script>
    function calculate() {
        const rows = document.querySelectorAll('#propBody tr');
        rows.forEach(row => {
            const line = parseFloat(row.querySelector('.line').value) || 0;
            const current = parseFloat(row.querySelector('.current').value) || 0;
            const neededCell = row.querySelector('.needed');
            const diff = (line - current).toFixed(1);
            
            if (diff <= 0) {
                neededCell.innerText = "âœ… HIT";
                neededCell.style.color = "#4caf50";
            } else {
                neededCell.innerText = diff;
                neededCell.style.color = "#b3995d";
            }
        });
    }

    function addRow() {
        const body = document.getElementById('propBody');
        const newRow = document.createElement('tr');
        newRow.setAttribute('oninput', 'calculate()');
        newRow.innerHTML = `
            <td><input type="text" class="player-name" placeholder="Name"></td>
            <td><input type="number" class="line" value="0"></td>
            <td><input type="number" class="current" value="0"></td>
            <td class="needed">0</td>
        `;
        body.appendChild(newRow);
    }
</script>

</body>
</html>
