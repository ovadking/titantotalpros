<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | Full Week 17 & 18 Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expanded .game-log-details { max-height: 500px; padding-bottom: 20px; }
        .prob-bar { transition: width 1.2s ease-in-out; }
        .card-high { border-top: 4px solid #10b981; }
        select optgroup { background: #1e293b; color: #3b82f6; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Intel</p>
                <p class="text-xs text-green-400 font-black">MIN 50% PROBABILITY</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Select Game Day & Matchup</label>
            <select id="matchup-selector" onchange="loadData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold focus:ring-2 focus:ring-blue-600 outline-none cursor-pointer">
                <option value="">-- Choose Matchup --</option>
                <optgroup label="TODAY: WEEK 17 (DEC 28)">
                    <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                    <option value="CIN@ARZ">Bengals @ Cardinals (1:00 PM)</option>
                    <option value="JAX@IND">Jaguars @ Colts (1:00 PM)</option>
                    <option value="CHI@SF">Bears @ 49ers (8:20 PM)</option>
                    <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
                    <option value="PIT@CLE">Steelers @ Browns (1:00 PM)</option>
                </optgroup>
                <optgroup label="FUTURE: WEEK 18 (JAN 4)">
                    <option value="DAL@NYG">Cowboys @ Giants</option>
                    <option value="KC@LV">Chiefs @ Raiders</option>
                    <option value="BAL@PIT">Ravens @ Steelers</option>
                    <option value="SEA@SF">Seahawks @ 49ers</option>
                    <option value="GB@MIN">Packers @ Vikings</option>
                </optgroup>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic">
                Select a game to view players most likely to hit their props.
            </div>
        </div>
    </main>

    <script>
        // FULL DATASET
        const playerStats = {
            "Saquon Barkley": { avg: 91.2, stdev: 18, line: 83.5, type: "Rush Yds", history: [
                { wk: 16, opp: "WAS", val: 112 }, { wk: 15, opp: "PIT", val: 98 }, { wk: 14, opp: "CAR", val: 145 }, { wk: 13, opp: "BAL", val: 0, dnp: true }, { wk: 12, opp: "DAL", val: 88 }
            ]},
            "Joe Burrow": { avg: 283.4, stdev: 42, line: 263.5, type: "Pass Yds", history: [
                { wk: 16, opp: "CLE", val: 310 }, { wk: 15, opp: "DEN", val: 245 }, { wk: 14, opp: "DAL", val: 288 }, { wk: 13, opp: "PIT", val: 275 }, { wk: 12, opp: "LAC", val: 330 }
            ]},
            "Josh Allen": { avg: 256.4, stdev: 48, line: 242.5, type: "Pass Yds", history: [
                { wk: 16, opp: "NYJ", val: 210 }, { wk: 15, opp: "LAR", val: 285 }, { wk: 14, opp: "DET", val: 0, dnp: true }, { wk: 13, opp: "SF", val: 312 }, { wk: 12, opp: "KC", val: 262 }
            ]},
            "James Cook": { avg: 104.5, stdev: 22, line: 92.5, type: "Rush Yds", history: [
                { wk: 16, opp: "NYJ", val: 118 }, { wk: 15, opp: "LAR", val: 92 }, { wk: 14, opp: "DET", val: 131 }, { wk: 13, opp: "SF", val: 88 }, { wk: 12, opp: "KC", val: 105 }
            ]},
            "Trevor Lawrence": { avg: 251.0, stdev: 30, line: 245.5, type: "Pass Yds", history: [
                { wk: 16, opp: "TEN", val: 312 }, { wk: 15, opp: "IND", val: 288 }, { wk: 14, opp: "DEN", val: 240 }, { wk: 13, opp: "HOU", val: 225 }, { wk: 12, opp: "DET", val: 0, dnp: true }
            ]}
        };

        const matchups = {
            "PHI@BUF": ["Saquon Barkley", "Josh Allen", "James Cook"],
            "CIN@ARZ": ["Joe Burrow"],
            "JAX@IND": ["Trevor Lawrence"]
            // Add more keys mapping to playerStats names
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const names = matchups[matchId] || [];
            names.forEach(name => {
                const p = playerStats[name];
                if (!p) return;
                const prob = getProbability(p.avg, p.stdev, p.line);
                
                if (prob >= 50) {
                    let historyHtml = p.history.map(h => `
                        <div class="flex justify-between py-2 border-b border-slate-800 text-[10px] ${h.dnp ? 'opacity-30' : ''}">
                            <span>WEEK ${h.wk} vs ${h.opp}</span>
                            <span class="font-mono font-bold">${h.dnp ? 'DID NOT PLAY' : h.val + ' ' + p.type.split(' ')[1]}</span>
                        </div>
                    `).join('');

                    grid.innerHTML += `
                        <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 card-high flex flex-col justify-between">
                            <div>
                                <div class="flex justify-between items-center mb-4">
                                    <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">${p.type}</span>
                                    <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars: ${p.line}</span>
                                </div>
                                <h3 class="text-2xl font-black text-white mb-2">${name}</h3>
                                <div class="flex justify-between items-end mb-2">
                                    <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                    <p class="text-3xl font-black italic text-green-400">${prob}%</p>
                                </div>
                                <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                                    <div class="prob-bar h-full bg-blue-600" style="width: ${prob}%"></div>
                                </div>
                            </div>

                            <div class="mt-4 pt-4 border-t border-slate-800">
                                <button onclick="this.parentElement.parentElement.classList.toggle('expanded')" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-white transition flex justify-between">
                                    Performance History <span>â–¼</span>
                                </button>
                                <div class="game-log-details mt-4">
                                    ${historyHtml}
                                </div>
                            </div>
                        </div>
                    `;
                }
            });
        }
    </script>
</body>
</html>
