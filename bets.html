<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Intel | 50%+ Probability Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prob-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .prob-card:hover { border-color: #c4a006; transform: scale(1.02); box-shadow: 0 10px 30px -10px rgba(196, 160, 6, 0.2); }
        .high-value { border-top: 4px solid #10b981; }
        .caesars-gold { color: #c4a006; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-[#c4a006]/30 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase tracking-tighter">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Filter</p>
                <p class="text-xs text-green-400 font-black tracking-widest">MIN 50% HIT RATE</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/40 p-6 rounded-3xl border border-slate-800">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Selectable Matchups</label>
            <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold focus:ring-2 focus:ring-[#c4a006] outline-none cursor-pointer">
                <option value="">-- Choose a Game --</option>
                <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                <option value="CHI@SF">Bears @ 49ers (8:20 PM)</option>
                <option value="CIN@ARZ">Bengals @ Cardinals (1:00 PM)</option>
                <option value="JAX@IND">Jaguars @ Colts (1:00 PM)</option>
                <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
                <option value="NO@TEN">Saints @ Titans (1:00 PM)</option>
                <option value="PIT@CLE">Steelers @ Browns (1:00 PM)</option>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic">
                Scanning Week 17 lines... Select a matchup to filter 50%+ probabilities.
            </div>
        </div>
    </main>

    <script>
        // Expanded Database for Week 17 (Dec 28, 2025)
        const fullDatabase = {
            "PHI@BUF": [
                { name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 91.2, stdev: 18, note: "Bills allow 5.1 YPC to lead backs." },
                { name: "Josh Allen", type: "Rush Attempts", line: 6.5, avg: 7.8, stdev: 1.1, note: "Eagles pass rush forces high QB scramble rate." },
                { name: "James Cook", type: "Rush Yds", line: 92.5, avg: 104.5, stdev: 22, note: "Cleared 95+ in 11 of 15 games this year." },
                { name: "A.J. Brown", type: "Rec Yds", line: 71.5, avg: 74.0, stdev: 15, note: "Bills secondary missing CB1 Benford." }
            ],
            "CHI@SF": [
                { name: "Christian McCaffrey", type: "Rush Yds", line: 78.5, avg: 94.2, stdev: 20, note: "Primetime SNF usage typically spikes." },
                { name: "Jauan Jennings", type: "Anytime TD", line: 0.5, avg: 0.8, stdev: 0.2, note: "Scored in 6 of last 7 games." },
                { name: "Caleb Williams", type: "Rush Yds", line: 18.5, avg: 26.8, stdev: 10, note: "Designs runs up 15% in last 3 weeks." },
                { name: "Brock Purdy", type: "Pass Comp", line: 20.5, avg: 22.1, stdev: 3, note: "Niners passing volume high vs Bears zone." }
            ],
            "CIN@ARZ": [
                { name: "Joe Burrow", type: "Pass Yds", line: 263.5, avg: 283.4, stdev: 35, note: "Cards rank 30th in Pass Defense Efficiency." },
                { name: "Trey McBride", type: "Receptions", line: 6.5, avg: 7.2, stdev: 1.2, note: "Bengals allow 7.1 catches per game to TEs." },
                { name: "Chase Brown", type: "Rush Yds", line: 58.5, avg: 66.2, stdev: 14, note: "Arizona run funnel defense gives 115+ total." }
            ],
            "JAX@IND": [
                { name: "Jakobi Meyers", type: "Receptions", line: 4.5, avg: 5.6, stdev: 1.1, note: "Hit 5+ catches in 6 straight games." },
                { name: "Michael Pittman", type: "Receptions", line: 4.5, avg: 6.2, stdev: 1.4, note: "Jaguars allow most catches to outside WRs." },
                { name: "Trevor Lawrence", type: "Pass Yds", line: 242.5, avg: 251.0, stdev: 28, note: "Colts are a pass funnel defense (Top 5 vs Run)." }
            ],
            "TB@MIA": [
                { name: "Quinn Ewers", type: "Pass Att", line: 29.5, avg: 31.2, stdev: 4, note: "Bucs allow 3rd highest Pass Rate Over Expectation." },
                { name: "Rachaad White", type: "Rec Yds", line: 24.5, avg: 29.8, stdev: 8, note: "Mayfield checkdown rate is 22% vs Miami blitz." }
            ],
            "NO@TEN": [
                { name: "Tyler Shough", type: "Pass Comp", line: 19.5, avg: 21.2, stdev: 4, note: "Titans allow high completion % but low YPC." }
            ],
            "PIT@CLE": [
                { name: "Shedeur Sanders", type: "Rush Yds", line: 13.5, avg: 17.2, stdev: 5, note: "Steelers' interior rush leaves escape lanes." },
                { name: "Jaylen Warren", type: "Rush + Rec Yds", line: 62.5, avg: 68.0, stdev: 12, note: "Browns struggle with pass-catching backs." }
            ]
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            if (!matchId) return;

            grid.innerHTML = '';
            const players = fullDatabase[matchId] || [];

            // FILTER: Only show players with 50% or higher probability
            const filteredPlayers = players.filter(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                return prob >= 50.0;
            });

            // SORT: Highest probability first
            filteredPlayers.sort((a,b) => getProbability(b.avg, b.stdev, b.line) - getProbability(a.avg, a.stdev, a.line));

            if (filteredPlayers.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-20 text-slate-500">No high-probability props found for this matchup.</p>';
                return;
            }

            filteredPlayers.forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                const color = prob > 60 ? '#10b981' : '#c4a006';

                grid.innerHTML += `
                    <div class="prob-card bg-slate-900/60 rounded-3xl p-6 flex flex-col justify-between high-value">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars: ${p.line}</span>
                            </div>
                            <h3 class="text-xl font-black text-white leading-tight mb-2 italic">${p.name}</h3>
                            <p class="text-[10px] text-slate-400 font-medium mb-4 leading-relaxed italic opacity-80">"${p.note}"</p>
                        </div>

                        <div class="space-y-3">
                            <div class="flex justify-between items-end">
                                <p class="text-[9px] font-bold text-slate-600 uppercase">Hit Likelihood</p>
                                <p class="text-3xl font-black italic tracking-tighter" style="color: ${color}">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                                <div class="h-full rounded-full" style="width: ${prob}%; background: ${color}"></div>
                            </div>
                            <div class="flex justify-between text-[10px] font-bold text-slate-600">
                                <span>Season Avg: ${p.avg}</span>
                                <span class="text-white">${prob > 52.4 ? 'EXPECTED WIN' : 'COIN FLIP'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
