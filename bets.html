<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Intel | Multi-Week Probability Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .caesars-gold { color: #c4a006; }
        .prob-bar { transition: width 1s ease-in-out; }
        select optgroup { background: #0f172a; font-weight: bold; color: #3b82f6; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter text-blue-500 italic uppercase">
                Intel<span class="text-white">Prob</span> <span class="text-[10px] bg-[#c4a006] text-black px-2 py-0.5 rounded ml-2 font-black">CAESARS CROSS-REF</span>
            </h1>
            <div id="status-display" class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">System Status</p>
                <p class="text-xs text-green-400 font-mono">Week 17 & 18 Live</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/40 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            <div class="flex flex-col md:flex-row md:items-center justify-between gap-6">
                <div class="w-full md:w-2/3">
                    <label class="block text-[10px] font-black text-blue-500 uppercase tracking-widest mb-2 ml-1">Select Game Day & Matchup</label>
                    <select id="game-selector" onchange="handleGameSelection()" class="w-full bg-slate-950 border border-slate-700 text-white py-3 px-4 rounded-xl font-bold focus:ring-2 focus:ring-blue-600 outline-none transition-all cursor-pointer">
                        <option value="">-- Choose a Game --</option>
                        <optgroup label="TODAY: SUNDAY, DEC 28 (WEEK 17)">
                            <option value="today-1">Philadelphia Eagles @ Buffalo Bills</option>
                            <option value="today-2">Chicago Bears @ San Francisco 49ers</option>
                            <option value="today-3">Cincinnati Bengals @ Arizona Cardinals</option>
                            <option value="today-4">Pittsburgh Steelers @ Cleveland Browns</option>
                            <option value="today-5">New Orleans Saints @ Tennessee Titans</option>
                        </optgroup>
                        <optgroup label="FUTURE: SUNDAY, JAN 4 (WEEK 18)">
                            <option value="future-1">Dallas Cowboys @ New York Giants</option>
                            <option value="future-2">Kansas City Chiefs @ Las Vegas Raiders</option>
                            <option value="future-3">Baltimore Ravens @ Pittsburgh Steelers</option>
                            <option value="future-4">Seattle Seahawks @ San Francisco 49ers</option>
                            <option value="future-5">Green Bay Packers @ Minnesota Vikings</option>
                        </optgroup>
                    </select>
                </div>
                <div class="text-right">
                    <p class="text-[10px] font-black text-slate-500 uppercase mb-1">Calculation Method</p>
                    <span class="text-[10px] bg-blue-900/30 text-blue-400 border border-blue-500/30 px-3 py-1 rounded-full">Z-Score Normal Distribution</span>
                </div>
            </div>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full py-20 text-center opacity-40">
                <p class="text-sm italic">Select a matchup above to view Caesars hit probabilities.</p>
            </div>
        </div>
    </main>

    <script>
        const API_KEY = 'efdf341994d00e05a9e8bb18fb3ec8ea'; 

        // Expanded 2025 Seasonal Model (Mean and Standard Deviation)
        const playerModels = {
            "Josh Allen": { avg: 256.4, stdev: 48, line: 242.5, type: "Pass Yds" },
            "Joe Burrow": { avg: 289.1, stdev: 41, line: 263.5, type: "Pass Yds" },
            "Jared Goff": { avg: 264.6, stdev: 35, line: 258.5, type: "Pass Yds" },
            "Saquon Barkley": { avg: 91.2, stdev: 22, line: 83.5, type: "Rush Yds" },
            "James Cook": { avg: 102.1, stdev: 28, line: 92.5, type: "Rush Yds" },
            "Ladd McConkey": { avg: 81.3, stdev: 19, line: 74.5, type: "Rec Yds" },
            "Dak Prescott": { avg: 280.1, stdev: 44, line: 271.5, type: "Pass Yds" },
            "Lamar Jackson": { avg: 241.2, stdev: 36, line: 228.5, type: "Pass Yds" }
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function handleGameSelection() {
            const selector = document.getElementById('game-selector');
            const grid = document.getElementById('prop-grid');
            if (!selector.value) return;

            grid.innerHTML = '<div class="col-span-full py-20 text-center animate-pulse text-blue-500 font-black italic uppercase">Analyzing Matchup...</div>';
            
            // Simulation of fetching props for selected game
            setTimeout(() => {
                grid.innerHTML = '';
                // In a live scenario, this would filter API data by the selected game name
                Object.keys(playerModels).slice(0, 6).forEach(name => {
                    renderCard(name);
                });
            }, 800);
        }

        function renderCard(name) {
            const grid = document.getElementById('prop-grid');
            const p = playerModels[name];
            const prob = getProbability(p.avg, p.stdev, p.line);
            const color = prob > 55 ? '#10b981' : (prob > 48 ? '#c4a006' : '#ef4444');

            grid.innerHTML += `
                <div class="bg-slate-900/60 rounded-3xl p-6 border border-slate-800 hover:border-blue-500/50 transition-all">
                    <div class="flex justify-between items-start mb-4">
                        <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">${p.type}</span>
                        <span class="text-[9px] font-black text-blue-500 uppercase">Caesars Line</span>
                    </div>
                    <h3 class="text-xl font-black text-white mb-6">${name}</h3>
                    
                    <div class="flex items-end justify-between mb-2">
                        <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Chance</p>
                        <p class="text-3xl font-black italic tracking-tighter" style="color: ${color}">${prob}%</p>
                    </div>
                    
                    <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden mb-6">
                        <div class="h-full rounded-full" style="width: ${prob}%; background: ${color}"></div>
                    </div>

                    <div class="grid grid-cols-2 gap-2 text-center">
                        <div class="bg-black/40 p-2 rounded-xl border border-slate-800">
                            <p class="text-[8px] text-slate-500 font-bold uppercase">Line</p>
                            <p class="text-xs font-bold text-white">${p.line}</p>
                        </div>
                        <div class="bg-black/40 p-2 rounded-xl border border-slate-800">
                            <p class="text-[8px] text-slate-500 font-bold uppercase">Avg</p>
                            <p class="text-xs font-bold text-white">${p.avg}</p>
                        </div>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
