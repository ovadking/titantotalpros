<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesars Intel | Hit Probability Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .caesars-gold { color: #c4a006; }
        .prob-ring { transition: stroke-dashoffset 1s ease-out; transform: rotate(-90deg); }
    </style>
</head>
<body class="bg-[#0b0f1a] text-slate-100 font-sans">

    <nav class="bg-[#1a1f2e] border-b border-[#c4a006]/30 p-4 sticky top-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter italic uppercase">
                Caesars<span class="caesars-gold">Intel</span>
            </h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Odds Source</p>
                <p class="text-xs text-[#c4a006] font-mono">Verified: Dec 28, 2025</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-6">
        <div class="mb-8 border-l-4 border-[#c4a006] pl-4">
            <h2 class="text-3xl font-black italic">WEEK 17 PROBABILITY MODELS</h2>
            <p class="text-slate-400 text-sm mt-1">Cross-referencing Caesars Sportsbook lines with 2025 performance variance.</p>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        // Season data based on Dec 2025 League Leaders
        const playerModels = {
            "Joe Burrow": { avg: 283.4, stdev: 42, line: 263.5, type: "Pass Yds" },
            "Saquon Barkley": { avg: 91.2, stdev: 24, line: 83.5, type: "Rush Yds" },
            "Michael Pittman": { avg: 5.8, stdev: 1.8, line: 4.5, type: "Receptions" },
            "Dak Prescott": { avg: 280.1, stdev: 38, line: 275.5, type: "Pass Yds" },
            "James Cook": { avg: 102.1, stdev: 22, line: 94.5, type: "Rush Yds" },
            "Nico Collins": { avg: 88.4, stdev: 19, line: 81.5, type: "Rec Yds" }
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1;
            x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function render() {
            const grid = document.getElementById('prop-grid');
            Object.keys(playerModels).forEach(name => {
                const p = playerModels[name];
                const prob = getProbability(p.avg, p.stdev, p.line);
                const color = prob > 60 ? '#10b981' : (prob > 52 ? '#c4a006' : '#ef4444');

                grid.innerHTML += `
                    <div class="bg-[#1a1f2e] rounded-3xl p-6 border border-slate-800 hover:border-[#c4a006]/50 transition-all shadow-xl">
                        <div class="flex justify-between items-start mb-6">
                            <div>
                                <h3 class="text-2xl font-black text-white">${name}</h3>
                                <p class="text-xs text-slate-500 font-bold uppercase tracking-widest mt-1">${p.type}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] font-bold text-slate-600 uppercase">Caesars Line</p>
                                <p class="text-lg font-mono font-bold italic text-white">${p.line}</p>
                            </div>
                        </div>

                        <div class="flex items-center gap-6 bg-black/20 p-4 rounded-2xl border border-slate-800/50">
                            <div class="relative h-20 w-20">
                                <svg class="h-20 w-20">
                                    <circle cx="40" cy="40" r="34" fill="transparent" stroke="#0f172a" stroke-width="8"/>
                                    <circle cx="40" cy="40" r="34" fill="transparent" stroke="${color}" stroke-width="8" 
                                        stroke-dasharray="213.6" stroke-dashoffset="${213.6 - (213.6 * prob / 100)}" 
                                        stroke-linecap="round" class="prob-ring"/>
                                </svg>
                                <div class="absolute inset-0 flex items-center justify-center">
                                    <span class="text-sm font-black italic" style="color: ${color}">${Math.round(prob)}%</span>
                                </div>
                            </div>
                            <div class="flex-1">
                                <p class="text-[10px] font-bold text-slate-500 uppercase mb-1">Model Forecast</p>
                                <p class="text-sm font-medium leading-tight">
                                    <span class="font-bold" style="color: ${color}">${prob}% chance</span> to reach the Caesars set line of ${p.line}.
                                </p>
                            </div>
                        </div>

                        <div class="mt-4 flex justify-between text-[10px] font-black uppercase tracking-tighter text-slate-600">
                            <span>Season Avg: ${p.avg}</span>
                            <span>EV Grade: ${prob > 53 ? 'HIGH VALUE' : 'PASS'}</span>
                        </div>
                    </div>
                `;
            });
        }
        render();
    </script>
</body>
</html>
