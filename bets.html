<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IntelProb | 50%+ Sunday Probability Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .expanded .game-log-details { max-height: 600px; padding-bottom: 20px; }
        .prob-bar { transition: width 1.2s ease-in-out; }
        .sharp-pick { border-top: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-10">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Caesars Verified</p>
                <p class="text-xs text-green-400 font-black">MIN 50.0% HIT RATE</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/50 p-6 rounded-3xl border border-slate-800 shadow-2xl">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-2 ml-1">Today's Matchups (Dec 28)</label>
            <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold focus:ring-2 focus:ring-blue-600 outline-none cursor-pointer">
                <option value="">-- Choose Game --</option>
                <option value="CIN@ARZ">Bengals @ Cardinals (1:00 PM)</option>
                <option value="PIT@CLE">Steelers @ Browns (1:00 PM)</option>
                <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
                <option value="NO@TEN">Saints @ Titans (1:00 PM)</option>
                <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                <option value="JAX@IND">Jaguars @ Colts (1:00 PM)</option>
                <option value="CHI@SF">Bears @ 49ers (8:20 PM)</option>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic">
                Select a game to view players with 50%+ hit probabilities.
            </div>
        </div>
    </main>

    <script>
        const fullDatabase = {
            "TB@MIA": [
                { name: "Baker Mayfield", type: "Pass TDs", line: 1.5, avg: 1.7, stdev: 0.6, note: "Dolphins secondary allows 1.8 pass TDs per game over last 4.", history: [{wk:16, opp:"DAL", val:2}, {wk:15, opp:"LAC", val:1}, {wk:14, opp:"LV", val:2}, {wk:13, opp:"CAR", val:2}, {wk:12, opp:"LAR", val:1}] },
                { name: "Rachaad White", type: "Rush Yds", line: 70.5, avg: 72.8, stdev: 14, note: "Miami defense vulnerable to lead backs; White averaging 18 carries.", history: [{wk:16, opp:"DAL", val:68}, {wk:15, opp:"LAC", val:82}, {wk:14, opp:"LV", val:75}, {wk:13, opp:"CAR", val:91}, {wk:12, opp:"LAR", val:55}] },
                { name: "Mike Evans", type: "Anytime TD", line: 0.5, avg: 0.7, stdev: 0.2, note: "Red-zone target share remains league-leading at 34%.", history: [{wk:16, opp:"DAL", val:1}, {wk:15, opp:"LAC", val:0}, {wk:14, opp:"LV", val:1}, {wk:13, opp:"CAR", val:1}, {wk:12, opp:"LAR", val:1}] }
            ],
            "NO@TEN": [
                { name: "Tony Pollard", type: "Rush Yds", line: 69.5, avg: 78.2, stdev: 15, note: "Pollard acting as bell-cow; Saints defense ranks bottom-tier in road rush D.", history: [{wk:16, opp:"IND", val:74}, {wk:15, opp:"CIN", val:88}, {wk:14, opp:"JAX", val:62}, {wk:13, opp:"WAS", val:91}, {wk:12, opp:"HOU", val:70}] },
                { name: "Alvin Kamara", type: "Receptions", line: 4.5, avg: 5.4, stdev: 1.2, note: "Checkdown target for rookie Tyler Shough; Titans allow high target volume to RBs.", history: [{wk:16, opp:"NYJ", val:6}, {wk:15, opp:"CAR", val:4}, {wk:14, opp:"TB", val:7}, {wk:13, opp:"NYG", val:5}, {wk:12, opp:"LAR", val:6}] },
                { name: "Chig Okonkwo", type: "Receptions", line: 3.5, avg: 4.2, stdev: 1.1, note: "Primary move-TE for Titans; Saints struggle defending intermediate TE routes.", history: [{wk:16, opp:"IND", val:5}, {wk:15, opp:"CIN", val:3}, {wk:14, opp:"JAX", val:6}, {wk:13, opp:"WAS", val:4}, {wk:12, opp:"HOU", val:5}] }
            ],
            "CIN@ARZ": [
                { name: "Joe Burrow", type: "Pass Yds", line: 265.5, avg: 307.4, stdev: 42, note: "Cardinals rank 29th in Pass Defense; Burrow averaging 310+ at home.", history: [{wk:16, opp:"MIA", val:309}, {wk:15, opp:"BAL", val:225}, {wk:14, opp:"BUF", val:284}, {wk:13, opp:"BAL", val:261}, {wk:12, opp:"JAX", val:76}] },
                { name: "Trey McBride", type: "Receptions", line: 6.5, avg: 7.3, stdev: 1.4, note: "Lead volume target for Cardinals in catch-up scripts.", history: [{wk:16, opp:"LAR", val:8}, {wk:15, opp:"SEA", val:6}, {wk:14, opp:"MIN", val:9}, {wk:13, opp:"SF", val:7}, {wk:12, opp:"CHI", val:5}] }
            ],
            "PIT@CLE": [
                { name: "Shedeur Sanders", type: "Pass Yds", line: 177.5, avg: 183.8, stdev: 30, note: "Pittsburgh pass D ranked 30th; Sanders averages 183 since start.", history: [{wk:16, opp:"BUF", val:157}, {wk:15, opp:"CHI", val:177}, {wk:14, opp:"TEN", val:364}, {wk:13, opp:"SF", val:149}, {wk:12, opp:"LV", val:209}] },
                { name: "Jaylen Warren", type: "Rush Yds", line: 52.5, avg: 57.3, stdev: 12, note: "Consistent volume lately as Steelers lean on ground game.", history: [{wk:16, opp:"LIO", val:58}, {wk:15, opp:"PHI", val:48}, {wk:14, opp:"CIN", val:62}, {wk:13, opp:"CLE", val:51}, {wk:12, opp:"BAL", val:44}] }
            ],
            "PHI@BUF": [
                { name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 91.2, stdev: 18, note: "Buffalo allows 5.4 yards per carry (31st).", history: [{wk:16, opp:"WAS", val:112}, {wk:15, opp:"PIT", val:98}, {wk:14, opp:"CAR", val:145}, {wk:13, opp:"BAL", val:0, dnp:true}, {wk:12, opp:"DAL", val:88}] },
                { name: "Josh Allen", type: "Pass Yds", line: 242.5, avg: 256.4, stdev: 40, history: [{wk:16, opp:"NYJ", val:210}, {wk:15, opp:"LAR", val:285}, {wk:14, opp:"DET", val:0, dnp:true}, {wk:13, opp:"SF", val:312}, {wk:12, opp:"KC", val:262}] }
            ],
            "JAX@IND": [
                { name: "Michael Pittman", type: "Receptions", line: 4.5, avg: 6.2, stdev: 1.5, note: "Jaguars allow most catches to outside wide receivers.", history: [{wk:16, opp:"TEN", val:7}, {wk:15, opp:"JAX", val:9}, {wk:14, opp:"DEN", val:5}, {wk:13, opp:"HOU", val:4}, {wk:12, opp:"DET", val:6}] }
            ],
            "CHI@SF": [
                { name: "Christian McCaffrey", type: "Rush Yds", line: 66.5, avg: 69.3, stdev: 15, note: "Usage rising since return from injury.", history: [{wk:16, opp:"TEN", val:78}, {wk:15, opp:"BUF", val:71}, {wk:14, opp:"CHI", val:64}, {wk:13, opp:"GB", val:58}, {wk:12, opp:"MIN", val:42}] }
            ]
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            const players = fullDatabase[matchId] || [];
            players.forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                if (prob < 50) return; 

                let logHtml = p.history.map(h => `
                    <div class="flex justify-between py-2 border-b border-slate-800 text-[10px] ${h.dnp ? 'opacity-30' : ''}">
                        <span>WK ${h.wk} vs ${h.opp}</span>
                        <span class="font-mono font-bold">${h.dnp ? 'DNP' : h.val + ' ' + p.type.split(' ')[1]}</span>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 sharp-pick flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars: ${p.line}</span>
                            </div>
                            <h3 class="text-2xl font-black text-white mb-2">${p.name}</h3>
                            <div class="flex justify-between items-end mb-2">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                <p class="text-3xl font-black italic text-green-400">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                                <div class="prob-bar h-full bg-blue-600" style="width: ${prob}%"></div>
                            </div>
                        </div>
                        <div class="mt-4 pt-4 border-t border-slate-800">
                            <button onclick="this.parentElement.parentElement.classList.toggle('expanded')" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-white transition flex justify-between items-center">
                                Performance History <span>â–¼</span>
                            </button>
                            <div class="game-log-details mt-4">${logHtml}</div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
