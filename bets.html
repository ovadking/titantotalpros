<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Intel | Week 17 Full Slate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prob-card { transition: all 0.3s ease; border: 1px solid #1e293b; }
        .prob-card:hover { border-color: #c4a006; transform: translateY(-5px); }
        .high-value { border-left: 4px solid #10b981; background: rgba(16, 185, 129, 0.05); }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen">

    <nav class="sticky top-0 z-50 bg-slate-900/95 backdrop-blur-xl border-b border-[#c4a006]/30 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Cross-Ref</p>
                <p class="text-xs text-[#c4a006] font-mono">Caesars Dec 28 Data</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-10 bg-slate-900/40 p-6 rounded-3xl border border-slate-800">
            <label class="block text-[10px] font-black text-blue-500 uppercase mb-2">Select Sunday Matchup</label>
            <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-950 border border-slate-700 text-white py-4 px-4 rounded-xl font-bold focus:ring-2 focus:ring-[#c4a006] outline-none transition-all">
                <option value="">-- Choose Game --</option>
                <option value="PHI@BUF">Eagles @ Bills (4:25 PM)</option>
                <option value="CIN@ARI">Bengals @ Cardinals (1:00 PM)</option>
                <option value="JAX@IND">Jaguars @ Colts (1:00 PM)</option>
                <option value="CHI@SF">Bears @ 49ers (8:20 PM)</option>
                <option value="NO@TEN">Saints @ Titans (1:00 PM)</option>
                <option value="PIT@CLE">Steelers @ Browns (1:00 PM)</option>
                <option value="TB@MIA">Bucs @ Dolphins (1:00 PM)</option>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            <div class="col-span-full py-20 text-center opacity-30 italic">
                Select a game to see the most likely player props to hit.
            </div>
        </div>
    </main>

    <script>
        // Real-world database for today's props
        const fullDatabase = {
            "PHI@BUF": [
                { name: "Josh Allen", type: "Rush Attempts", line: 6.5, avg: 7.8, stdev: 1.2, note: "Bills 21st in QB scramble defense." },
                { name: "James Cook", type: "Rush Yds", line: 94.5, avg: 102.1, stdev: 18, note: "Eagles rank 21st in YPC allowed." },
                { name: "Jalen Hurts", type: "Pass Yds", line: 200.5, avg: 207.6, stdev: 32, note: "Bills defense is #2 vs the pass." }
            ],
            "CIN@ARI": [
                { name: "Joe Burrow", type: "Pass Yds", line: 263.5, avg: 283.4, stdev: 38, note: "Cardinals allow 245+ pass yds per game." },
                { name: "Emari Demercado", type: "Receptions", line: 1.5, avg: 1.2, stdev: 0.8, note: "Expected Under based on zone usage." }
            ],
            "JAX@IND": [
                { name: "Michael Pittman", type: "Receptions", line: 4.5, avg: 6.2, stdev: 1.5, note: "Jags allow most catches to wide-aligned WRs." }
            ],
            "CHI@SF": [
                { name: "Caleb Williams", type: "Rush Yds", line: 20.5, avg: 26.5, stdev: 8, note: "Williams averages 31 yards in losses." }
            ],
            "NO@TEN": [
                { name: "Cam Ward", type: "Interceptions", line: 0.5, avg: 0.8, stdev: 0.4, note: "High turnover-worthy play rate vs Saints." }
            ],
            "PIT@CLE": [
                { name: "Shedeur Sanders", type: "Rush Yds", line: 13.5, avg: 16.8, stdev: 4.5, note: "Steelers allow scrambling lanes to rookies." }
            ]
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            if (!matchId) return;

            grid.innerHTML = '';
            const players = fullDatabase[matchId] || [];

            players.sort((a,b) => {
                let probA = getProbability(a.avg, a.stdev, a.line);
                let probB = getProbability(b.avg, b.stdev, b.line);
                return probB - probA; // Most likely hits first
            });

            players.forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                const isHighValue = prob > 55;
                const color = prob > 60 ? '#10b981' : (prob > 52 ? '#c4a006' : '#ef4444');

                grid.innerHTML += `
                    <div class="prob-card bg-slate-900/60 rounded-3xl p-6 flex flex-col justify-between ${isHighValue ? 'high-value' : ''}">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-600 uppercase">Caesars Line: ${p.line}</span>
                            </div>
                            <h3 class="text-xl font-black text-white leading-tight mb-2">${p.name}</h3>
                            <div class="bg-black/30 p-3 rounded-2xl mb-4 text-[10px] text-slate-400 italic">
                                "${p.note}"
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div class="flex justify-between items-end">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                <p class="text-3xl font-black italic tracking-tighter" style="color: ${color}">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden">
                                <div class="h-full rounded-full bg-blue-600" style="width: ${prob}%; background: ${color}"></div>
                            </div>
                            <div class="flex justify-between text-[9px] font-bold text-slate-600 uppercase">
                                <span>Avg: ${p.avg}</span>
                                <span>Value: ${prob > 53 ? 'Positive EV' : 'Pass'}</span>
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
