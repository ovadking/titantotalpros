<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Intel | Historical Stats Dropdown</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .game-log-details { max-height: 0; overflow: hidden; transition: max-height 0.3s ease-out; }
        .expanded .game-log-details { max-height: 300px; }
        .prob-bar { transition: width 1.5s ease-in-out; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans min-h-screen pb-20">

    <nav class="sticky top-0 z-50 bg-slate-900/90 backdrop-blur-xl border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black text-blue-500 italic uppercase">Intel<span class="text-white">Prob</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Sunday, Dec 28, 2025</p>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="mb-8">
            <select id="matchup-selector" onchange="loadMatchupData()" class="w-full bg-slate-900 border border-slate-700 text-white py-4 px-4 rounded-2xl font-bold focus:ring-2 focus:ring-blue-600 outline-none">
                <option value="">-- Select Game to View 50%+ Hit Rates --</option>
                <option value="PHI@BUF">Philadelphia Eagles @ Buffalo Bills</option>
                <option value="CIN@ARZ">Cincinnati Bengals @ Arizona Cardinals</option>
                <option value="CHI@SF">Chicago Bears @ San Francisco 49ers</option>
            </select>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            </div>
    </main>

    <script>
        const playerHistory = {
            "Josh Allen": [
                { week: 16, opp: "NYJ", stat: 210, result: "W", played: true },
                { week: 15, opp: "LAR", stat: 285, result: "W", played: true },
                { week: 14, opp: "DET", stat: 0, result: "L", played: false }, // DNP
                { week: 13, opp: "SF", stat: 312, result: "W", played: true },
                { week: 12, opp: "KC", stat: 262, result: "L", played: true }
            ],
            "Saquon Barkley": [
                { week: 16, opp: "WAS", stat: 112, result: "W", played: true },
                { week: 15, opp: "PIT", stat: 98, result: "L", played: true },
                { week: 14, opp: "CAR", stat: 145, result: "W", played: true },
                { week: 13, opp: "BAL", stat: 0, result: "W", played: false }, // DNP
                { week: 12, opp: "DAL", stat: 88, result: "W", played: true }
            ],
            "Joe Burrow": [
                { week: 16, opp: "CLE", stat: 310, result: "W", played: true },
                { week: 15, opp: "DEN", stat: 245, result: "W", played: true },
                { week: 14, opp: "DAL", stat: 288, result: "L", played: true },
                { week: 13, opp: "PIT", stat: 275, result: "W", played: true },
                { week: 12, opp: "LAC", stat: 330, result: "L", played: true }
            ]
        };

        const matchups = {
            "PHI@BUF": [
                { name: "Josh Allen", type: "Pass Yds", line: 242.5, avg: 256.4, stdev: 40 },
                { name: "Saquon Barkley", type: "Rush Yds", line: 83.5, avg: 91.2, stdev: 22 }
            ],
            "CIN@ARZ": [
                { name: "Joe Burrow", type: "Pass Yds", line: 263.5, avg: 283.4, stdev: 38 }
            ]
        };

        function getProbability(mean, stdev, line) {
            const z = (line - mean) / stdev;
            const prob = 0.5 * (1 + erf(-z / Math.sqrt(2)));
            return (prob * 100).toFixed(1);
        }

        function erf(x) {
            const a = [0.254829592, -0.284496736, 1.421413741, -1.453152027, 1.061405429];
            const p = 0.3275911;
            const sign = x < 0 ? -1 : 1; x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a[4] * t + a[3]) * t) + a[2]) * t + a[1]) * t + a[0]) * t * Math.exp(-x * x);
            return sign * y;
        }

        function toggleHistory(btn) {
            btn.parentElement.parentElement.classList.toggle('expanded');
        }

        function loadMatchupData() {
            const matchId = document.getElementById('matchup-selector').value;
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            if (!matchId) return;

            matchups[matchId].forEach(p => {
                const prob = getProbability(p.avg, p.stdev, p.line);
                if (prob < 50) return; // Only show 50%+

                const history = playerHistory[p.name] || [];
                let historyHtml = history.map(h => `
                    <div class="flex justify-between py-2 border-b border-slate-800 text-[10px] ${!h.played ? 'opacity-40' : ''}">
                        <span>WK ${h.week} vs ${h.opp}</span>
                        <span class="font-mono font-bold">${h.played ? h.stat + ' ' + p.type.split(' ')[1] : 'DNP (Did Not Play)'}</span>
                        <span class="${h.result === 'W' ? 'text-green-500' : 'text-red-500'} font-bold">${h.result}</span>
                    </div>
                `).join('');

                grid.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-3xl p-6 relative overflow-hidden flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-center mb-4">
                                <span class="text-[9px] font-bold text-blue-400 uppercase tracking-widest">${p.type}</span>
                                <span class="text-[9px] font-bold text-slate-500 uppercase tracking-widest">Caesars Line: ${p.line}</span>
                            </div>
                            <h3 class="text-2xl font-black text-white mb-2">${p.name}</h3>
                            
                            <div class="flex justify-between items-end mb-2">
                                <p class="text-[10px] font-bold text-slate-500 uppercase">Hit Probability</p>
                                <p class="text-3xl font-black italic text-green-400">${prob}%</p>
                            </div>
                            <div class="w-full bg-slate-800 h-2 rounded-full overflow-hidden mb-6">
                                <div class="prob-bar h-full bg-blue-600" style="width: ${prob}%"></div>
                            </div>
                        </div>

                        <div class="mt-4 pt-4 border-t border-slate-800">
                            <button onclick="toggleHistory(this)" class="w-full text-[10px] font-black uppercase text-slate-500 hover:text-white transition flex justify-between items-center">
                                View Past Performance History <span>â–¼</span>
                            </button>
                            <div class="game-log-details mt-4">
                                ${historyHtml}
                            </div>
                        </div>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
