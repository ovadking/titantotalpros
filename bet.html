<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EliteProp | NFL Player Insights</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .edge-high { color: #10b981; border-left: 4px solid #10b981; }
        .edge-low { color: #ef4444; border-left: 4px solid #ef4444; }
        .glass { background: rgba(30, 41, 59, 0.7); backdrop-filter: blur(10px); }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 font-sans min-h-screen">

    <header class="p-6 border-b border-slate-800 flex justify-between items-center glass sticky top-0 z-50">
        <div>
            <h1 class="text-2xl font-black italic text-emerald-400 tracking-tighter">ELITE<span class="text-white">PROP</span></h1>
            <p class="text-[10px] text-slate-500 font-bold tracking-widest uppercase">Statistical Edge Analysis</p>
        </div>
        <div class="flex gap-4">
            <button class="text-xs font-bold bg-slate-800 px-4 py-2 rounded-full border border-slate-700">WEEK 17</button>
            <div class="w-10 h-10 bg-emerald-500 rounded-full flex items-center justify-center text-slate-900 font-bold">JD</div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="flex gap-2 mb-8 overflow-x-auto pb-2">
            <button class="px-6 py-2 bg-emerald-600 text-white rounded-lg text-sm font-bold shadow-lg shadow-emerald-900/20">All Props</button>
            <button class="px-6 py-2 bg-slate-800 rounded-lg text-sm font-bold hover:bg-slate-700 transition">Passing</button>
            <button class="px-6 py-2 bg-slate-800 rounded-lg text-sm font-bold hover:bg-slate-700 transition">Rushing</button>
            <button class="px-6 py-2 bg-slate-800 rounded-lg text-sm font-bold hover:bg-slate-700 transition">Receiving</button>
        </div>

        <div id="prop-container" class="space-y-4">
            </div>
    </main>

    <script>
        const propsData = [
            { 
                player: "Patrick Mahomes", team: "KC", pos: "QB", stat: "Passing Yards", 
                line: 265.5, seasonAvg: 282.1, h2hAvg: 305.4, matchup: "vs CIN",
                oppDefRank: 24 // 32 is worst
            },
            { 
                player: "Saquon Barkley", team: "PHI", pos: "RB", stat: "Rushing Yards", 
                line: 88.5, seasonAvg: 96.4, h2hAvg: 72.0, matchup: "@ DAL",
                oppDefRank: 18
            },
            { 
                player: "Justin Jefferson", team: "MIN", pos: "WR", stat: "Receiving Yards", 
                line: 92.5, seasonAvg: 108.2, h2hAvg: 114.5, matchup: "vs GB",
                oppDefRank: 12
            },
            { 
                player: "Derrick Henry", team: "BAL", pos: "RB", stat: "Rushing Yards", 
                line: 84.5, seasonAvg: 91.0, h2hAvg: 112.3, matchup: "@ HOU",
                oppDefRank: 5
            }
        ];

        function getProjection(p) {
            // Formula: (Season Average * 0.6) + (H2H Average * 0.3) + (Opponent Weakness * 0.1)
            // Opponent weakness: lower rank = better defense, so (32 - rank) adds weight to yards
            const defFactor = (p.oppDefRank / 32) * 20; 
            return (p.seasonAvg * 0.6) + (p.h2hAvg * 0.3) + defFactor;
        }

        function renderProps() {
            const container = document.getElementById('prop-container');
            
            propsData.forEach(p => {
                const proj = getProjection(p);
                const diff = (proj - p.line).toFixed(1);
                const edgePercent = ((diff / p.line) * 100).toFixed(1);
                const isOver = edgePercent > 0;

                container.innerHTML += `
                    <div class="bg-slate-900 border border-slate-800 rounded-xl p-5 flex flex-col md:flex-row items-center justify-between gap-4 transition hover:border-slate-600">
                        <div class="flex items-center gap-4 w-full md:w-1/3">
                            <div class="w-12 h-12 bg-slate-800 rounded-full flex items-center justify-center font-bold text-emerald-400">
                                ${p.pos}
                            </div>
                            <div>
                                <h3 class="font-bold text-lg">${p.player}</h3>
                                <p class="text-xs text-slate-500 font-mono">${p.team} ${p.matchup}</p>
                            </div>
                        </div>

                        <div class="grid grid-cols-3 gap-8 w-full md:w-1/2 text-center border-x border-slate-800 px-4">
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase font-bold">Market Line</p>
                                <p class="text-xl font-mono">${p.line}</p>
                            </div>
                            <div>
                                <p class="text-[10px] text-emerald-500 uppercase font-bold">Projection</p>
                                <p class="text-xl font-mono text-emerald-400">${proj.toFixed(1)}</p>
                            </div>
                            <div>
                                <p class="text-[10px] text-slate-500 uppercase font-bold">Opp Def</p>
                                <p class="text-xl font-mono">#${p.oppDefRank}</p>
                            </div>
                        </div>

                        <div class="w-full md:w-1/6 text-right">
                            <div class="px-4 py-2 rounded-lg ${isOver ? 'bg-emerald-500/10 text-emerald-400' : 'bg-red-500/10 text-red-400'} border ${isOver ? 'border-emerald-500/20' : 'border-red-500/20'}">
                                <p class="text-[10px] uppercase font-black">Model Edge</p>
                                <p class="text-2xl font-black tracking-tighter">${isOver ? '▲' : '▼'} ${Math.abs(edgePercent)}%</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        renderProps();
    </script>
</body>
</html>
