<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Intel Pro | Week 17 Saturday Slate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prop-card { transition: all 0.2s; border: 1px solid #1e293b; }
        .prop-card:hover { border-color: #3b82f6; background: #0f172a; }
        .confidence-high { color: #10b981; }
        .confidence-mid { color: #f59e0b; }
    </style>
</head>
<body class="bg-[#020617] text-slate-100 font-sans">

    <nav class="sticky top-0 z-50 bg-slate-900/80 backdrop-blur-lg border-b border-slate-800 p-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter text-blue-500 italic">WEEK 17 <span class="text-white">INTEL</span></h1>
            <div class="text-right">
                <p class="text-[10px] font-bold text-slate-500 uppercase">Live Market Data</p>
                <p class="text-xs text-green-400 font-mono">Saturday, Dec 27, 2025</p>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="flex gap-4 mb-8 overflow-x-auto pb-2">
            <button onclick="filterGame('ALL')" id="btn-ALL" class="game-filter px-6 py-2 rounded-full bg-blue-600 text-xs font-bold whitespace-nowrap">ALL GAMES</button>
            <button onclick="filterGame('TEX@LAC')" id="btn-TEX@LAC" class="game-filter px-6 py-2 rounded-full bg-slate-800 text-xs font-bold hover:bg-slate-700 whitespace-nowrap">TEXANS @ CHARGERS</button>
            <button onclick="filterGame('RAV@GB')" id="btn-RAV@GB" class="game-filter px-6 py-2 rounded-full bg-slate-800 text-xs font-bold hover:bg-slate-700 whitespace-nowrap">RAVENS @ PACKERS</button>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
            </div>
    </main>

    <script>
        const propData = [
            { name: "Derrick Henry", team: "BAL", game: "RAV@GB", stat: "Rush Attempts", line: 16.5, proj: 19.4, conf: 82, pick: "OVER", note: "Lamar Jackson is Doubtful; Huntley will lean on the run game." },
            { name: "Justin Herbert", team: "LAC", game: "TEX@LAC", stat: "Pass Yards", line: 215.5, proj: 198.2, conf: 65, pick: "UNDER", note: "Texans pass defense is Top 5; Herbert missing starting LT Slater." },
            { name: "Nico Collins", team: "HOU", game: "TEX@LAC", stat: "Rec Yards", line: 71.5, proj: 88.4, conf: 74, pick: "OVER", note: "Leads NFL in targets per route run; Chargers secondary is thin." },
            { name: "Josh Jacobs", team: "GB", game: "RAV@GB", stat: "Anytime TD", line: 0.5, proj: 0.8, conf: 68, pick: "YES", note: "Main redzone weapon with Jordan Love (Concussion) ruled OUT." },
            { name: "C.J. Stroud", team: "HOU", game: "TEX@LAC", stat: "Rush Yards", line: 12.5, proj: 15.1, conf: 61, pick: "OVER", note: "Stroud scrambles more against high-pressure fronts like LAC." },
            { name: "Zay Flowers", team: "BAL", game: "RAV@GB", stat: "Rec Yards", line: 50.5, proj: 65.3, conf: 70, pick: "OVER", note: "Flowers has hit this in 8/9 games; backup Huntley trusts him." },
            { name: "Malik Willis", team: "GB", game: "RAV@GB", stat: "Pass Yards", line: 165.5, proj: 182.0, conf: 58, pick: "OVER", note: "Ravens 28th ranked pass D is a 'get-right' spot for Willis." },
            { name: "Danielle Hunter", team: "HOU", game: "TEX@LAC", stat: "Sacks", line: 0.5, proj: 1.0, conf: 77, pick: "OVER", note: "Chargers have surrendered 51 sacks this year due to O-Line injuries." },
            { name: "Keenan Allen", team: "LAC", game: "TEX@LAC", stat: "Receptions", line: 3.5, proj: 4.8, conf: 80, pick: "OVER", note: "Herbert's primary safety valve; hit 4+ catches in 12/15 games." },
            { name: "Quentin Johnston", team: "LAC", game: "TEX@LAC", stat: "Anytime TD", line: 0.5, proj: 0.6, conf: 54, pick: "YES", note: "Leads team with 8 TDs; scored in 2 of his last 3 games." }
        ];

        function filterGame(gameId) {
            document.querySelectorAll('.game-filter').forEach(btn => btn.classList.replace('bg-blue-600', 'bg-slate-800'));
            document.getElementById(`btn-${gameId}`).classList.replace('bg-slate-800', 'bg-blue-600');
            render(gameId);
        }

        function render(filter = 'ALL') {
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            
            const filtered = filter === 'ALL' ? propData : propData.filter(p => p.game === filter);

            filtered.forEach(p => {
                const confClass = p.conf > 75 ? 'confidence-high' : 'confidence-mid';
                grid.innerHTML += `
                    <div class="prop-card bg-slate-900/50 rounded-2xl p-5 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-2">
                                <span class="text-[9px] font-black bg-blue-900/30 text-blue-400 px-2 py-1 rounded tracking-widest">${p.game}</span>
                                <span class="text-[10px] font-bold text-slate-500 uppercase">${p.stat}</span>
                            </div>
                            <h3 class="text-lg font-bold">${p.name}</h3>
                            
                            <div class="mt-4 grid grid-cols-2 gap-2">
                                <div class="bg-black/20 border border-slate-800 p-2 rounded-lg">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase">Vegas Line</p>
                                    <p class="font-mono text-sm">${p.line}</p>
                                </div>
                                <div class="bg-black/20 border border-slate-800 p-2 rounded-lg">
                                    <p class="text-[9px] text-blue-500 font-bold uppercase">Our Proj</p>
                                    <p class="font-mono text-sm text-blue-400 font-bold">${p.proj}</p>
                                </div>
                            </div>
                        </div>

                        <div class="mt-6 pt-4 border-t border-slate-800">
                            <div class="flex justify-between items-end mb-3">
                                <div>
                                    <p class="text-[10px] text-slate-500 font-bold uppercase">Recommendation</p>
                                    <p class="text-xl font-black tracking-tighter ${p.pick === 'OVER' ? 'text-emerald-400' : 'text-red-400'}">
                                        ${p.pick} ${p.line}
                                    </p>
                                </div>
                                <div class="text-right">
                                    <p class="text-[9px] text-slate-500 font-bold uppercase tracking-widest">Model Confidence</p>
                                    <p class="text-lg font-black ${confClass}">${p.conf}%</p>
                                </div>
                            </div>
                            <div class="bg-slate-800/40 p-2 rounded-lg border border-slate-700/50">
                                <p class="text-[10px] leading-tight text-slate-400 italic">"${p.note}"</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        render();
    </script>
</body>
</html>
