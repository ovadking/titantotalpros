<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFL Pro-Insights | Expanded Week 17</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .prop-card { transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .prop-card:hover { transform: translateY(-4px); border-color: #3b82f6; box-shadow: 0 10px 20px -5px rgba(59, 130, 246, 0.2); }
        .status-dot { height: 8px; width: 8px; border-radius: 50%; display: inline-block; }
    </style>
</head>
<body class="bg-[#0f172a] text-slate-200 font-sans selection:bg-blue-500/30">

    <nav class="border-b border-slate-800 bg-slate-900/50 backdrop-blur-md sticky top-0 z-50 p-4">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-1.5 rounded-lg text-white font-black italic">NFL</div>
                <h1 class="text-xl font-bold tracking-tight">PRO<span class="text-blue-500 font-black tracking-tighter italic">HUB</span></h1>
            </div>
            <div class="flex items-center gap-3">
                <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Live Sync: 2025 Week 17</span>
                <div class="status-dot bg-green-500 animate-pulse"></div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto p-4 md:p-8">
        <div class="flex flex-wrap gap-2 mb-8">
            <button onclick="filterType('ALL')" id="f-ALL" class="filter-btn px-5 py-2 rounded-full text-xs font-bold bg-blue-600 text-white shadow-lg shadow-blue-900/20">ALL PROPS</button>
            <button onclick="filterType('PASSING')" id="f-PASSING" class="filter-btn px-5 py-2 rounded-full text-xs font-bold bg-slate-800 hover:bg-slate-700 transition">PASSING</button>
            <button onclick="filterType('RUSHING')" id="f-RUSHING" class="filter-btn px-5 py-2 rounded-full text-xs font-bold bg-slate-800 hover:bg-slate-700 transition">RUSHING</button>
            <button onclick="filterType('RECEIVING')" id="f-RECEIVING" class="filter-btn px-5 py-2 rounded-full text-xs font-bold bg-slate-800 hover:bg-slate-700 transition">RECEIVING</button>
            <button onclick="filterType('TD')" id="f-TD" class="filter-btn px-5 py-2 rounded-full text-xs font-bold bg-slate-800 hover:bg-slate-700 transition">TOUCHDOWNS</button>
        </div>

        <div id="prop-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
            </div>
    </main>

    <script>
        const players = [
            { name: "Trevor Lawrence", team: "JAX", vs: "IND", type: "PASSING", stat: "Passing Yards", line: 245.5, seasonAvg: 304.5, hitRate: 68, note: "Top 10 scorer in 6 straight games." },
            { name: "Saquon Barkley", team: "PHI", vs: "BUF", type: "RUSHING", stat: "Rushing Yards", line: 81.5, seasonAvg: 96.4, hitRate: 73, note: "Bills allow 5.4 yards per carry (31st)." },
            { name: "Nico Collins", team: "HOU", vs: "LAC", type: "RECEIVING", stat: "Receiving Yards", line: 68.5, seasonAvg: 91.8, hitRate: 62, note: "Leads team in deep targets and end zone looks." },
            { name: "Justin Herbert", team: "LAC", vs: "HOU", type: "PASSING", stat: "Passing Yards", line: 213.5, seasonAvg: 232.7, hitRate: 45, note: "Under candidate; Texans allow only 5.7 YPA." },
            { name: "Trey McBride", team: "ARI", vs: "CIN", type: "TD", stat: "Anytime TD", line: 0.5, seasonAvg: 0.6, hitRate: 58, note: "Bengals worst defense vs Tight Ends in 2025." },
            { name: "James Cook", team: "BUF", vs: "PHI", type: "RUSHING", stat: "Rush + Rec Yards", line: 104.5, seasonAvg: 112.3, hitRate: 74, note: "Averaging 19.1 carries in last 5 games." },
            { name: "Caleb Williams", team: "CHI", vs: "SF", type: "RUSHING", stat: "Rushing Yards", line: 16.5, seasonAvg: 22.8, hitRate: 54, note: "6 of last 8 games with 20+ rushing yards." },
            { name: "Derrick Henry", team: "BAL", vs: "GB", type: "TD", stat: "Anytime TD", line: 0.5, seasonAvg: 0.8, hitRate: 65, note: "Goal line role secure; cold weather game." },
            { name: "Jauan Jennings", team: "SF", vs: "CHI", type: "RECEIVING", stat: "Receptions", line: 4.5, seasonAvg: 5.2, hitRate: 60, note: "Contract incentive: 11 more catches for $666k." },
            { name: "Rashid Shaheed", team: "NO", vs: "TEN", type: "RECEIVING", stat: "Receptions", line: 2.5, seasonAvg: 3.1, hitRate: 55, note: "54.7% simulation hit probability today." }
        ];

        let activeFilter = 'ALL';

        function filterType(type) {
            activeFilter = type;
            document.querySelectorAll('.filter-btn').forEach(b => {
                b.classList.remove('bg-blue-600', 'text-white');
                b.classList.add('bg-slate-800');
            });
            document.getElementById(`f-${type}`).classList.add('bg-blue-600', 'text-white');
            render();
        }

        function render() {
            const grid = document.getElementById('prop-grid');
            grid.innerHTML = '';
            
            const filtered = activeFilter === 'ALL' ? players : players.filter(p => p.type === activeFilter);

            filtered.forEach(p => {
                const isPositive = p.seasonAvg > p.line || p.stat === "Anytime TD";
                const edge = Math.abs(((p.seasonAvg - p.line) / p.line) * 100).toFixed(1);

                grid.innerHTML += `
                    <div class="prop-card bg-slate-900/80 border border-slate-800 rounded-2xl p-5 flex flex-col justify-between">
                        <div>
                            <div class="flex justify-between items-start mb-3">
                                <span class="text-[10px] font-black bg-slate-800 text-slate-400 px-2 py-1 rounded italic">${p.team} vs ${p.vs}</span>
                                <span class="text-[10px] font-bold text-blue-500">${p.type}</span>
                            </div>
                            <h3 class="text-lg font-bold text-white mb-1 leading-tight">${p.name}</h3>
                            <p class="text-xs text-slate-500 mb-4">${p.stat}</p>
                            
                            <div class="grid grid-cols-2 gap-2 mb-6">
                                <div class="bg-slate-950/50 p-2 rounded-lg border border-slate-800/50">
                                    <p class="text-[9px] text-slate-500 uppercase font-bold">Market Line</p>
                                    <p class="text-sm font-mono font-bold">${p.line}</p>
                                </div>
                                <div class="bg-slate-950/50 p-2 rounded-lg border border-slate-800/50">
                                    <p class="text-[9px] text-blue-500 uppercase font-bold">Season Avg</p>
                                    <p class="text-sm font-mono font-bold">${p.seasonAvg}</p>
                                </div>
                            </div>
                        </div>

                        <div class="space-y-4">
                            <div>
                                <div class="flex justify-between text-[10px] font-bold mb-1">
                                    <span class="text-slate-500 uppercase italic">Seasonal Success Rate</span>
                                    <span class="text-blue-400">${p.hitRate}%</span>
                                </div>
                                <div class="w-full bg-slate-800 h-1.5 rounded-full overflow-hidden">
                                    <div class="bg-blue-500 h-full rounded-full" style="width: ${p.hitRate}%"></div>
                                </div>
                            </div>
                            
                            <div class="bg-blue-500/5 border border-blue-500/10 p-2 rounded-lg">
                                <p class="text-[10px] text-blue-400 font-medium italic">"${p.note}"</p>
                            </div>
                        </div>
                    </div>
                `;
            });
        }

        render();
    </script>
</body>
</html>
