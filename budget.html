<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .stock-list {
            margin-top: 20px;
        }

        .stock-item {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .stock-name {
            font-weight: 600;
        }

        .stock-change.positive {
            color: var(--success);
        }

        .stock-change.negative {
            color: var(--danger);
        }

        .investment-plan {
            margin-top: 20px;
        }

        .investment-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
        }

        .chart-container {
            height: 250px;
            margin-top: 20px;
        }

        /* Print styles */
        @media print {
            .btn, .btn-group, input, select, .actions {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border-radius: 0;
            }
            
            .chart-container {
                height: 200px !important;
            }
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Financial Dashboard</h1>
            <p>Plan your budget, set savings goals, and manage investments all in one place</p>
        </header>
        
        <div class="dashboard">
            <!-- Budget Planner -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-calculator"></i>
                    <h2>Budget Planner</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="income">Monthly Income ($)</label>
                        <input type="number" id="income" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="housing">Housing ($)</label>
                        <input type="number" id="housing" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="food">Food & Groceries ($)</label>
                        <input type="number" id="food" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="transport">Transportation ($)</label>
                        <input type="number" id="transport" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="btn-group">
                        <button id="resetBudgetBtn" class="btn btn-danger">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div class="summary" id="budgetSummary">
                        <h3>Budget Summary</h3>
                        <!-- Summary will be populated by JS -->
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="budgetChart"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Savings Goal Calculator -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-piggy-bank"></i>
                    <h2>Savings Goal</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="goalAmount">Goal Amount ($)</label>
                        <input type="number" id="goalAmount" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="currentSavings">Current Savings ($)</label>
                        <input type="number" id="currentSavings" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="timeframe">Timeframe (months)</label>
                        <input type="number" id="timeframe" placeholder="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="paycheckFrequency">Paycheck Frequency</label>
                        <select id="paycheckFrequency">
                            <option value="2">Twice a month</option>
                            <option value="4">Weekly</option>
                            <option value="24">Every two weeks</option>
                            <option value="12">Monthly</option>
                        </select>
                    </div>
                    
                    <div class="btn-group">
                        <button id="calculateSavingsBtn" class="btn btn-primary">
                            <i class="fas fa-calculator"></i> Calculate
                        </button>
                        <button id="resetSavingsBtn" class="btn btn-danger">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div class="summary" id="savingsSummary">
                        <h3>Savings Plan</h3>
                        <!-- Summary will be populated by JS -->
                    </div>
                </div>
            </div>
            
            <!-- Investment Planner -->
            <div class="card">
                <div class="card-header">
                    <i class="fas fa-chart-line"></i>
                    <h2>Investment Planner</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label for="investmentAmount">Monthly Investment ($)</label>
                        <input type="number" id="investmentAmount" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="investmentTimeframe">Timeframe (years)</label>
                        <input type="number" id="investmentTimeframe" placeholder="0" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="riskTolerance">Risk Tolerance</label>
                        <select id="riskTolerance">
                            <option value="conservative">Conservative</option>
                            <option value="moderate" selected>Moderate</option>
                            <option value="aggressive">Aggressive</option>
                        </select>
                    </div>
                    
                    <div class="btn-group">
                        <button id="calculateInvestmentBtn" class="btn btn-primary">
                            <i class="fas fa-calculator"></i> Calculate
                        </button>
                        <button id="resetInvestmentBtn" class="btn btn-danger">
                            <i class="fas fa-redo"></i> Reset
                        </button>
                    </div>
                    
                    <div class="summary" id="investmentSummary">
                        <h3>Investment Plan</h3>
                        <!-- Summary will be populated by JS -->
                    </div>
                    
                    <h3 style="margin-top: 20px; margin-bottom: 10px;">Recommended Stocks</h3>
                    <div class="stock-list" id="stockList">
                        <!-- Stock list will be populated by JS -->
                    </div>
                    
                    <div class="chart-container">
                        <canvas id="investmentChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="btn-group" style="justify-content: center; margin-bottom: 30px;">
            <button id="printBtn" class="btn btn-success">
                <i class="fas fa-print"></i> Print Report
            </button>
            <button id="shareBtn" class="btn btn-primary">
                <i class="fas fa-share-alt"></i> Share Results
            </button>
        </div>
    </div>

    <script>
        // Initialize Charts
        const budgetCtx = document.getElementById('budgetChart').getContext('2d');
        let budgetChart = new Chart(budgetCtx, {
            type: 'doughnut',
            data: {
                labels: ['Housing', 'Food & Groceries', 'Transportation', 'Other'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: [
                        '#4361ee',
                        '#3a0ca3',
                        '#4cc9f0',
                        '#f72585'
                    ],
                    borderWidth: 0,
                    borderRadius: 10,
                    spacing: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });

        const investmentCtx = document.getElementById('investmentChart').getContext('2d');
        let investmentChart = new Chart(investmentCtx, {
            type: 'bar',
            data: {
                labels: ['Year 1', 'Year 2', 'Year 3', 'Year 4', 'Year 5'],
                datasets: [{
                    label: 'Projected Value',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: '#4ade80',
                    borderRadius: 6,
                    borderSkipped: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true,
                        ticks: {
                            callback: function(value) {
                                return '$' + value.toLocaleString();
                            }
                        }
                    }
                }
            }
        });

        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount)) return '$0.00';
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Format percentage
        function formatPercent(value) {
            if (isNaN(value)) return '0%';
            return parseFloat(value).toFixed(2) + '%';
        }

        // Update budget summary
        function updateBudgetSummary() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const housing = parseFloat(document.getElementById('housing').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const other = income - housing - food - transport;
            
            const totalExpenses = housing + food + transport + Math.max(0, other);
            const remaining = income - totalExpenses;
            
            // Create summary content
            const summaryElement = document.getElementById('budgetSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Monthly Income:</span>
                    <span>${formatCurrency(income)}</span>
                </div>
                <div class="summary-item">
                    <span>Housing:</span>
                    <span>${formatCurrency(housing)}</span>
                </div>
                <div class="summary-item">
                    <span>Food & Groceries:</span>
                    <span>${formatCurrency(food)}</span>
                </div>
                <div class="summary-item">
                    <span>Transportation:</span>
                    <span>${formatCurrency(transport)}</span>
                </div>
                <div class="summary-item">
                    <span>Other Expenses:</span>
                    <span>${formatCurrency(Math.max(0, other))}</span>
                </div>
                <div class="summary-item">
                    <span>Total Expenses:</span>
                    <span>${formatCurrency(totalExpenses)}</span>
                </div>
                <div class="summary-item">
                    <span>Remaining Balance:</span>
                    <span class="${remaining >= 0 ? 'positive' : 'negative'}">${formatCurrency(remaining)}</span>
                </div>
            `;
            
            // Update chart
            budgetChart.data.datasets[0].data = [housing, food, transport, Math.max(0, other)];
            budgetChart.update();
        }

        // Update savings summary
        function updateSavingsSummary() {
            const goalAmount = parseFloat(document.getElementById('goalAmount').value) || 0;
            const currentSavings = parseFloat(document.getElementById('currentSavings').value) || 0;
            const timeframe = parseInt(document.getElementById('timeframe').value) || 1;
            const paycheckFrequency = parseInt(document.getElementById('paycheckFrequency').value) || 2;
            
            const remainingAmount = Math.max(0, goalAmount - currentSavings);
            const monthlySavings = remainingAmount / timeframe;
            const perPaycheck = monthlySavings / paycheckFrequency;
            
            // Create summary content
            const summaryElement = document.getElementById('savingsSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Goal Amount:</span>
                    <span>${formatCurrency(goalAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Current Savings:</span>
                    <span>${formatCurrency(currentSavings)}</span>
                </div>
                <div class="summary-item">
                    <span>Remaining to Save:</span>
                    <span>${formatCurrency(remainingAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Timeframe:</span>
                    <span>${timeframe} months</span>
                </div>
                <div class="summary-item">
                    <span>Monthly Savings Needed:</span>
                    <span class="positive">${formatCurrency(monthlySavings)}</span>
                </div>
                <div class="summary-item">
                    <span>Per Paycheck:</span>
                    <span class="positive">${formatCurrency(perPaycheck)}</span>
                </div>
            `;
        }

        // Update investment summary
        function updateInvestmentSummary() {
            const investmentAmount = parseFloat(document.getElementById('investmentAmount').value) || 0;
            const investmentTimeframe = parseInt(document.getElementById('investmentTimeframe').value) || 5;
            const riskTolerance = document.getElementById('riskTolerance').value;
            
            // Expected annual returns based on risk tolerance
            const returns = {
                conservative: 0.04,
                moderate: 0.07,
                aggressive: 0.10
            };
            
            const annualReturn = returns[riskTolerance];
            const monthlyReturn = Math.pow(1 + annualReturn, 1/12) - 1;
            
            // Calculate future value
            let futureValue = 0;
            let yearlyValues = [];
            
            for (let year = 1; year <= 5; year++) {
                // Calculate future value for this year
                const months = year * 12;
                futureValue = investmentAmount * ((Math.pow(1 + monthlyReturn, months) - 1) / monthlyReturn);
                yearlyValues.push(futureValue);
            }
            
            // Create summary content
            const summaryElement = document.getElementById('investmentSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Monthly Investment:</span>
                    <span>${formatCurrency(investmentAmount)}</span>
                </div>
                <div class="summary-item">
                    <span>Timeframe:</span>
                    <span>${investmentTimeframe} years</span>
                </div>
                <div class="summary-item">
                    <span>Risk Tolerance:</span>
                    <span>${riskTolerance.charAt(0).toUpperCase() + riskTolerance.slice(1)}</span>
                </div>
                <div class="summary-item">
                    <span>Expected Annual Return:</span>
                    <span>${formatPercent(annualReturn * 100)}</span>
                </div>
                <div class="summary-item">
                    <span>Projected Value (5 years):</span>
                    <span class="positive">${formatCurrency(yearlyValues[4])}</span>
                </div>
                <div class="summary-item">
                    <span>Total Invested (5 years):</span>
                    <span>${formatCurrency(investmentAmount * 60)}</span>
                </div>
                <div class="summary-item">
                    <span>Estimated Growth:</span>
                    <span class="positive">${formatCurrency(yearlyValues[4] - (investmentAmount * 60))}</span>
                </div>
            `;
            
            // Update chart
            investmentChart.data.datasets[0].data = yearlyValues;
            investmentChart.update();
            
            // Update stock recommendations
            updateStockRecommendations(riskTolerance);
        }

        // Update stock recommendations
        function updateStockRecommendations(riskTolerance) {
            // Mock stock data
            const stocks = {
                conservative: [
                    { symbol: "JNJ", name: "Johnson & Johnson", change: 0.85 },
                    { symbol: "PG", name: "Procter & Gamble", change: 1.20 },
                    { symbol: "KO", name: "Coca-Cola", change: 0.45 },
                    { symbol: "MMM", name: "3M Company", change: -0.30 }
                ],
                moderate: [
                    { symbol: "AAPL", name: "Apple Inc.", change: 2.15 },
                    { symbol: "MSFT", name: "Microsoft", change: 1.75 },
                    { symbol: "GOOGL", name: "Alphabet", change: 3.20 },
                    { symbol: "AMZN", name: "Amazon", change: -0.85 }
                ],
                aggressive: [
                    { symbol: "TSLA", name: "Tesla", change: 5.40 },
                    { symbol: "NVDA", name: "NVIDIA", change: 7.25 },
                    { symbol: "SHOP", name: "Shopify", change: -2.10 },
                    { symbol: "SNAP", name: "Snap Inc.", change: 3.80 }
                ]
            };
            
            const stockList = stocks[riskTolerance];
            const stockListElement = document.getElementById('stockList');
            
            stockListElement.innerHTML = stockList.map(stock => `
                <div class="stock-item">
                    <div>
                        <span class="stock-name">${stock.symbol}</span> - ${stock.name}
                    </div>
                    <div class="stock-change ${stock.change >= 0 ? 'positive' : 'negative'}">
                        ${stock.change >= 0 ? '+' : ''}${stock.change.toFixed(2)}%
                    </div>
                </div>
            `).join('');
        }

        // Reset functions
        function resetBudget() {
            document.getElementById('income').value = '0';
            document.getElementById('housing').value = '0';
            document.getElementById('food').value = '0';
            document.getElementById('transport').value = '0';
            updateBudgetSummary();
        }

        function resetSavings() {
            document.getElementById('goalAmount').value = '0';
            document.getElementById('currentSavings').value = '0';
            document.getElementById('timeframe').value = '0';
            document.getElementById('paycheckFrequency').value = '2';
            updateSavingsSummary();
        }

        function resetInvestment() {
            document.getElementById('investmentAmount').value = '0';
            document.getElementById('investmentTimeframe').value = '0';
            document.getElementById('riskTolerance').value = 'moderate';
            updateInvestmentSummary();
        }

        // Print function
        function printReport() {
            window.print();
        }

        // Share function
        function shareResults() {
            const income = document.getElementById('income').value || '0';
            const housing = document.getElementById('housing').value || '0';
            const food = document.getElementById('food').value || '0';
            const transport = document.getElementById('transport').value || '0';
            
            const goalAmount = document.getElementById('goalAmount').value || '0';
            const currentSavings = document.getElementById('currentSavings').value || '0';
            const timeframe = document.getElementById('timeframe').value || '0';
            
            const investmentAmount = document.getElementById('investmentAmount').value || '0';
            const investmentTimeframe = document.getElementById('investmentTimeframe').value || '0';
            const riskTolerance = document.getElementById('riskTolerance').value;
            
            const shareText = `My Financial Plan:\n\nBUDGET\nIncome: $${income}\nHousing: $${housing}\nFood: $${food}\nTransport: $${transport}\n\nSAVINGS\nGoal: $${goalAmount}\nCurrent: $${currentSavings}\nTimeframe: ${timeframe} months\n\nINVESTMENTS\nMonthly: $${investmentAmount}\nTimeframe: ${investmentTimeframe} years\nRisk: ${riskTolerance}\n\nCreated with Financial Dashboard!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Financial Plan',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Financial plan details copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('resetBudgetBtn').addEventListener('click', resetBudget);
        document.getElementById('calculateSavingsBtn').addEventListener('click', updateSavingsSummary);
        document.getElementById('resetSavingsBtn').addEventListener('click', resetSavings);
        document.getElementById('calculateInvestmentBtn').addEventListener('click', updateInvestmentSummary);
        document.getElementById('resetInvestmentBtn').addEventListener('click', resetInvestment);
        document.getElementById('printBtn').addEventListener('click', printReport);
        document.getElementById('shareBtn').addEventListener('click', shareResults);

        // Auto-update budget when inputs change
        const budgetInputs = document.querySelectorAll('#income, #housing, #food, #transport');
        budgetInputs.forEach(input => {
            input.addEventListener('input', updateBudgetSummary);
        });

        // Initialize on load
        window.addEventListener('load', () => {
            updateBudgetSummary();
            updateSavingsSummary();
            updateInvestmentSummary();
        });
    </script>
</body>
</html>
