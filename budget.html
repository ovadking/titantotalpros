<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Planner</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            color: var(--secondary);
            margin-bottom: 10px;
        }

        header p {
            color: var(--gray);
            max-width: 700px;
            margin: 0 auto;
        }

        .navigation {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            text-decoration: none;
            color: white;
            background: var(--primary);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .nav-btn:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .card {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .card-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .card-header h2 {
            font-size: 1.5rem;
        }

        .card-body {
            padding: 25px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .summary {
            margin-top: 20px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .chart-container {
            height: 250px;
            margin-top: 20px;
        }

        /* Print styles */
        @media print {
            .btn, .btn-group, input, .actions, .navigation {
                display: none !important;
            }
            
            .card {
                box-shadow: none;
                border-radius: 0;
            }
            
            .chart-container {
                height: 200px !important;
            }
        }

        @media (max-width: 768px) {
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-btn {
                width: 80%;
                max-width: 300px;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Budget Planner</h1>
            <p>Track your income and expenses to stay on top of your finances</p>
        </header>
        
        <div class="navigation">
            <a href="budget.html" class="nav-btn active">
                <i class="fas fa-calculator"></i> Budget Planner
            </a>
            <a href="savings.html" class="nav-btn">
                <i class="fas fa-piggy-bank"></i> Savings Goal
            </a>
            <a href="investment.html" class="nav-btn">
                <i class="fas fa-chart-line"></i> Investment Planner
            </a>
        </div>
        
        <div class="card">
            <div class="card-header">
                <i class="fas fa-calculator"></i>
                <h2>Monthly Budget</h2>
            </div>
            <div class="card-body">
                <div class="form-group">
                    <label for="income">Monthly Income ($)</label>
                    <input type="number" id="income" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="rent">Rent ($)</label>
                    <input type="number" id="rent" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="gas">Gas ($)</label>
                    <input type="number" id="gas" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="power">Power ($)</label>
                    <input type="number" id="power" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="water">Water ($)</label>
                    <input type="number" id="water" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone ($)</label>
                    <input type="number" id="phone" placeholder="0.00" value="0">
                </div>
                
                <div class="form-group">
                    <label for="trash">Trash ($)</label>
                    <input type="number" id="trash" placeholder="0.00" value="0">
                </div>
                
                <div class="btn-group">
                    <button id="resetBudgetBtn" class="btn btn-danger">
                        <i class="fas fa-redo"></i> Reset
                    </button>
                </div>
                
                <div class="summary" id="budgetSummary">
                    <h3>Budget Summary</h3>
                    <!-- Summary will be populated by JS -->
                </div>
                
                <div class="chart-container">
                    <canvas id="budgetChart"></canvas>
                </div>
                
                <div class="actions" style="margin-top: 20px;">
                    <button id="printBtn" class="btn btn-success">
                        <i class="fas fa-print"></i> Print Budget Report
                    </button>
                    <button id="shareBtn" class="btn btn-primary">
                        <i class="fas fa-share-alt"></i> Share Results
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart
        const budgetCtx = document.getElementById('budgetChart').getContext('2d');
        let budgetChart = new Chart(budgetCtx, {
            type: 'doughnut',
             {
                labels: ['Rent', 'Gas', 'Power', 'Water', 'Phone', 'Trash', 'Other'],
                datasets: [{
                    data: [0, 0, 0, 0, 0, 0, 0],
                    backgroundColor: [
                        '#4361ee',
                        '#3a0ca3',
                        '#4cc9f0',
                        '#f72585',
                        '#7209b7',
                        '#4ade80',
                        '#f8961e'
                    ],
                    borderWidth: 0,
                    borderRadius: 10,
                    spacing: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });

        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount)) return '$0.00';
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Update budget summary
        function updateBudgetSummary() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const rent = parseFloat(document.getElementById('rent').value) || 0;
            const gas = parseFloat(document.getElementById('gas').value) || 0;
            const power = parseFloat(document.getElementById('power').value) || 0;
            const water = parseFloat(document.getElementById('water').value) || 0;
            const phone = parseFloat(document.getElementById('phone').value) || 0;
            const trash = parseFloat(document.getElementById('trash').value) || 0;
            
            const totalExpenses = rent + gas + power + water + phone + trash;
            const other = income - totalExpenses;
            const remaining = income - (totalExpenses + Math.max(0, other));
            
            // Create summary content
            const summaryElement = document.getElementById('budgetSummary');
            summaryElement.innerHTML = `
                <div class="summary-item">
                    <span>Monthly Income:</span>
                    <span>${formatCurrency(income)}</span>
                </div>
                <div class="summary-item">
                    <span>Rent:</span>
                    <span>${formatCurrency(rent)}</span>
                </div>
                <div class="summary-item">
                    <span>Gas:</span>
                    <span>${formatCurrency(gas)}</span>
                </div>
                <div class="summary-item">
                    <span>Power:</span>
                    <span>${formatCurrency(power)}</span>
                </div>
                <div class="summary-item">
                    <span>Water:</span>
                    <span>${formatCurrency(water)}</span>
                </div>
                <div class="summary-item">
                    <span>Phone:</span>
                    <span>${formatCurrency(phone)}</span>
                </div>
                <div class="summary-item">
                    <span>Trash:</span>
                    <span>${formatCurrency(trash)}</span>
                </div>
                <div class="summary-item">
                    <span>Other Expenses:</span>
                    <span>${formatCurrency(Math.max(0, other))}</span>
                </div>
                <div class="summary-item">
                    <span>Total Expenses:</span>
                    <span>${formatCurrency(totalExpenses + Math.max(0, other))}</span>
                </div>
                <div class="summary-item">
                    <span>Remaining Balance:</span>
                    <span class="${remaining >= 0 ? 'positive' : 'negative'}">${formatCurrency(remaining)}</span>
                </div>
            `;
            
            // Update chart
            budgetChart.data.datasets[0].data = [rent, gas, power, water, phone, trash, Math.max(0, other)];
            budgetChart.update();
        }

        // Reset budget
        function resetBudget() {
            document.getElementById('income').value = '0';
            document.getElementById('rent').value = '0';
            document.getElementById('gas').value = '0';
            document.getElementById('power').value = '0';
            document.getElementById('water').value = '0';
            document.getElementById('phone').value = '0';
            document.getElementById('trash').value = '0';
            updateBudgetSummary();
        }

        // Print budget
        function printBudget() {
            window.print();
        }

        // Share budget
        function shareBudget() {
            const income = document.getElementById('income').value || '0';
            const rent = document.getElementById('rent').value || '0';
            const gas = document.getElementById('gas').value || '0';
            const power = document.getElementById('power').value || '0';
            const water = document.getElementById('water').value || '0';
            const phone = document.getElementById('phone').value || '0';
            const trash = document.getElementById('trash').value || '0';
            
            const totalExpenses = (parseFloat(rent) + parseFloat(gas) + parseFloat(power) + 
                                 parseFloat(water) + parseFloat(phone) + parseFloat(trash) + 
                                 Math.max(0, parseFloat(income) - parseFloat(rent) - parseFloat(gas) - 
                                 parseFloat(power) - parseFloat(water) - parseFloat(phone) - parseFloat(trash))).toFixed(2);
            const remaining = (parseFloat(income) - parseFloat(totalExpenses)).toFixed(2);
            
            const shareText = `My Monthly Budget:\n\nIncome: $${income}\nRent: $${rent}\nGas: $${gas}\nPower: $${power}\nWater: $${water}\nPhone: $${phone}\nTrash: $${trash}\n\nTotal Expenses: $${totalExpenses}\nRemaining: $${remaining}\n\nCreated with Budget Planner!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Budget Report',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Budget details copied to clipboard!');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('resetBudgetBtn').addEventListener('click', resetBudget);
        document.getElementById('printBtn').addEventListener('click', printBudget);
        document.getElementById('shareBtn').addEventListener('click', shareBudget);

        // Auto-update budget when inputs change
        const budgetInputs = document.querySelectorAll('#income, #rent, #gas, #power, #water, #phone, #trash');
        budgetInputs.forEach(input => {
            input.addEventListener('input', updateBudgetSummary);
        });

        // Initialize on load
        window.addEventListener('load', updateBudgetSummary);
    </script>
</body>
</html>
