<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Budget Widget</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4ade80;
            --danger: #f72585;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --light-gray: #e9ecef;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        }

        body {
            background: linear-gradient(135deg, #f5f7ff, #eef2ff);
            color: var(--dark);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            margin: 0 auto;
        }

        .widget {
            background: white;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 30px;
            gap: 30px;
        }

        .input-section {
            flex: 1;
            min-width: 300px;
        }

        .chart-section {
            flex: 1;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid var(--light-gray);
            border-radius: 12px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .btn-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: none;
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(67, 97, 238, 0.3);
        }

        .btn-success {
            background: var(--success);
            color: var(--dark);
        }

        .btn-success:hover {
            background: #2ecc71;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(74, 222, 128, 0.3);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #e11d74;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(247, 37, 133, 0.3);
        }

        .chart-container {
            height: 300px;
            position: relative;
        }

        .summary {
            margin-top: 30px;
            padding: 20px;
            background: var(--light);
            border-radius: 16px;
            border-left: 4px solid var(--primary);
        }

        .summary h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid var(--light-gray);
        }

        .summary-item:last-child {
            border-bottom: none;
            font-weight: 700;
            font-size: 1.2rem;
            margin-top: 10px;
            padding-top: 15px;
        }

        .positive {
            color: var(--success);
        }

        .negative {
            color: var(--danger);
        }

        .actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        /* Print styles */
        @media print {
            body {
                background: white;
                padding: 0;
            }
            
            .btn, .btn-group, input, .actions {
                display: none !important;
            }
            
            .widget {
                box-shadow: none;
                border-radius: 0;
            }
            
            .chart-container {
                height: 250px !important;
            }
            
            .summary {
                page-break-inside: avoid;
            }
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="widget">
            <div class="header">
                <h1>Monthly Budget Planner</h1>
                <p>Track your income and expenses to stay on top of your finances</p>
            </div>
            
            <div class="content">
                <div class="input-section">
                    <div class="form-group">
                        <label for="income">Monthly Income ($)</label>
                        <input type="number" id="income" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="housing">Housing ($)</label>
                        <input type="number" id="housing" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="food">Food & Groceries ($)</label>
                        <input type="number" id="food" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="transport">Transportation ($)</label>
                        <input type="number" id="transport" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="utilities">Utilities ($)</label>
                        <input type="number" id="utilities" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="entertainment">Entertainment ($)</label>
                        <input type="number" id="entertainment" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="savings">Savings ($)</label>
                        <input type="number" id="savings" placeholder="0.00" value="0">
                    </div>
                    
                    <div class="btn-group">
                        <button id="resetBtn" class="btn btn-danger">
                            <i class="fas fa-redo"></i> Reset All
                        </button>
                    </div>
                </div>
                
                <div class="chart-section">
                    <div class="chart-container">
                        <canvas id="budgetChart"></canvas>
                    </div>
                    
                    <div class="summary" id="budgetSummary">
                        <h3>Your Budget Summary</h3>
                        <!-- Summary items will be generated dynamically -->
                    </div>
                    
                    <div class="actions">
                        <button id="printBtn" class="btn btn-success">
                            <i class="fas fa-print"></i> Print Budget Report
                        </button>
                        <button id="shareBtn" class="btn btn-primary">
                            <i class="fas fa-share-alt"></i> Share Results
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Initialize Chart
        const ctx = document.getElementById('budgetChart').getContext('2d');
        let budgetChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: ['Housing', 'Food & Groceries', 'Transportation', 'Utilities', 'Entertainment', 'Savings'],
                datasets: [{
                    data: [0, 0, 0, 0, 0, 0],
                    backgroundColor: [
                        '#4361ee',
                        '#3a0ca3',
                        '#4cc9f0',
                        '#f72585',
                        '#7209b7',
                        '#4ade80'
                    ],
                    borderWidth: 0,
                    borderRadius: 10,
                    spacing: 8
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom',
                        labels: {
                            padding: 20,
                            usePointStyle: true,
                            pointStyle: 'circle'
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                return `${context.label}: $${context.raw.toFixed(2)}`;
                            }
                        }
                    }
                }
            }
        });

        // Format currency
        function formatCurrency(amount) {
            if (isNaN(amount)) return '$0.00';
            return '$' + parseFloat(amount).toFixed(2).replace(/\d(?=(\d{3})+\.)/g, '$&,');
        }

        // Update budget summary
        function updateSummary() {
            const income = parseFloat(document.getElementById('income').value) || 0;
            const housing = parseFloat(document.getElementById('housing').value) || 0;
            const food = parseFloat(document.getElementById('food').value) || 0;
            const transport = parseFloat(document.getElementById('transport').value) || 0;
            const utilities = parseFloat(document.getElementById('utilities').value) || 0;
            const entertainment = parseFloat(document.getElementById('entertainment').value) || 0;
            const savings = parseFloat(document.getElementById('savings').value) || 0;
            
            const totalExpenses = housing + food + transport + utilities + entertainment + savings;
            const remaining = income - totalExpenses;
            
            // Create summary content
            const summaryElement = document.getElementById('budgetSummary');
            summaryElement.innerHTML = `
                <h3>Your Budget Summary</h3>
                <div class="summary-item">
                    <span>Monthly Income:</span>
                    <span id="totalIncome">${formatCurrency(income)}</span>
                </div>
                <div class="summary-item">
                    <span>Housing:</span>
                    <span>${formatCurrency(housing)}</span>
                </div>
                <div class="summary-item">
                    <span>Food & Groceries:</span>
                    <span>${formatCurrency(food)}</span>
                </div>
                <div class="summary-item">
                    <span>Transportation:</span>
                    <span>${formatCurrency(transport)}</span>
                </div>
                <div class="summary-item">
                    <span>Utilities:</span>
                    <span>${formatCurrency(utilities)}</span>
                </div>
                <div class="summary-item">
                    <span>Entertainment:</span>
                    <span>${formatCurrency(entertainment)}</span>
                </div>
                <div class="summary-item">
                    <span>Savings:</span>
                    <span>${formatCurrency(savings)}</span>
                </div>
                <div class="summary-item">
                    <span>Total Expenses:</span>
                    <span id="totalExpenses">${formatCurrency(totalExpenses)}</span>
                </div>
                <div class="summary-item">
                    <span>Remaining Balance:</span>
                    <span id="remaining" class="${remaining >= 0 ? 'positive' : 'negative'}">${formatCurrency(remaining)}</span>
                </div>
            `;
            
            // Update chart
            budgetChart.data.datasets[0].data = [housing, food, transport, utilities, entertainment, savings];
            budgetChart.update();
        }

        // Reset form
        function resetForm() {
            document.getElementById('income').value = '0';
            document.getElementById('housing').value = '0';
            document.getElementById('food').value = '0';
            document.getElementById('transport').value = '0';
            document.getElementById('utilities').value = '0';
            document.getElementById('entertainment').value = '0';
            document.getElementById('savings').value = '0';
            updateSummary();
        }

        // Print budget report
        function printBudget() {
            window.print();
        }

        // Share results
        function shareResults() {
            const income = document.getElementById('income').value || '0';
            const housing = document.getElementById('housing').value || '0';
            const food = document.getElementById('food').value || '0';
            const transport = document.getElementById('transport').value || '0';
            const utilities = document.getElementById('utilities').value || '0';
            const entertainment = document.getElementById('entertainment').value || '0';
            const savings = document.getElementById('savings').value || '0';
            
            const totalExpenses = (parseFloat(housing) + parseFloat(food) + parseFloat(transport) + 
                                 parseFloat(utilities) + parseFloat(entertainment) + parseFloat(savings)).toFixed(2);
            const remaining = (parseFloat(income) - parseFloat(totalExpenses)).toFixed(2);
            
            const shareText = `My Monthly Budget:\n\nIncome: $${income}\nHousing: $${housing}\nFood: $${food}\nTransport: $${transport}\nUtilities: $${utilities}\nEntertainment: $${entertainment}\nSavings: $${savings}\n\nTotal Expenses: $${totalExpenses}\nRemaining: $${remaining}\n\nCreated with BudgetWise!`;
            
            if (navigator.share) {
                navigator.share({
                    title: 'My Budget Report',
                    text: shareText,
                    url: window.location.href
                }).catch(console.error);
            } else {
                navigator.clipboard.writeText(shareText).then(() => {
                    alert('Budget details copied to clipboard! You can paste them anywhere.');
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    alert('Unable to share. Please copy manually:\n\n' + shareText);
                });
            }
        }

        // Event listeners
        document.getElementById('resetBtn').addEventListener('click', resetForm);
        document.getElementById('printBtn').addEventListener('click', printBudget);
        document.getElementById('shareBtn').addEventListener('click', shareResults);

        // Auto-update when inputs change
        const inputs = document.querySelectorAll('input[type="number"]');
        inputs.forEach(input => {
            input.addEventListener('input', updateSummary);
        });

        // Initialize on load
        window.addEventListener('load', updateSummary);
    </script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
